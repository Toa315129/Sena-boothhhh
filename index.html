<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH - K-Studio Edition</title>
    
    <style>
        /* --- CSS VARIABLE SYSTEM --- */
        :root {
            --milk: #FCFBF7;
            --muji-white: #FFFFFF;
            --soft-pink: #FDE6EF;
            --k-blue: #E9F3FF;
            --accent-color: #D4B2A7;
            --text-main: #4A4A4A;
            --text-sub: #9B9B9B;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.05);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--milk);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
        }

        /* --- DECORATION: KOREAN STAR ⭐ --- */
        .k-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 1;
            opacity: 0.6;
        }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: linear-gradient(135deg, var(--soft-pink), var(--k-blue));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }

        #startScreen.hide {
            opacity: 0;
            visibility: hidden;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-area h1 {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 8px;
            margin: 0;
        }

        .logo-area p {
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--text-sub);
            margin-top: 10px;
        }

        .start-btn {
            width: 180px;
            height: 180px;
            background: var(--muji-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            letter-spacing: 3px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            position: relative;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }

        /* --- BOOTH SCREEN --- */
        #boothScreen {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 40px 30px;
            gap: 20px;
            visibility: hidden;
        }

        /* Header / Status Bar */
        .booth-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.8);
            padding: 6px 15px;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }
        .status-dot.active { background: #FF5F5F; box-shadow: 0 0 8px #FF5F5F; }

        /* Camera Viewport */
        .camera-container {
            position: relative;
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            background: #000;
            box-shadow: var(--shadow-soft);
            border: 8px solid white;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror view */
        }

        .camera-guide {
            position: absolute;
            inset: 15%;
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 20px;
            pointer-events: none;
        }

        /* Countdown Overlay */
        #countdownOverlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            font-size: 150px;
            color: white;
            font-weight: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        /* Flash Effect */
        #flashEffect {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Preview Strip (Right Side or Bottom) */
        .preview-area {
            display: flex;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }

        .preview-thumb {
            width: 80px;
            height: 110px;
            background: var(--muji-white);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
            border: 3px solid white;
        }

        .preview-thumb.show { opacity: 1; transform: translateY(0); }
        .preview-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }

        .btn-capsule {
            background: var(--muji-white);
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-capsule:active { transform: scale(0.95); background: var(--soft-pink); }

        .btn-capture {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            border: 6px solid var(--soft-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
        }

        .btn-capture-inner {
            width: 60px;
            height: 60px;
            background: var(--soft-pink);
            border-radius: 50%;
            transition: var(--transition-smooth);
        }

        .btn-capture:active .btn-capture-inner { transform: scale(0.8); }

        /* --- RESULT SCREEN (FILM) --- */
        #resultScreen {
            position: fixed;
            inset: 0;
            background: rgba(248, 245, 241, 0.98);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .film-container {
            background: white;
            padding: 40px 20px 60px 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 320px;
            position: relative;
        }

        .film-header {
            text-align: center;
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .film-img-slot {
            width: 100%;
            aspect-ratio: 3/2.2;
            background: #f0f0f0;
            overflow: hidden;
        }

        .film-img-slot img { width: 100%; height: 100%; object-fit: cover; }

        .film-footer-deco {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .result-actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        /* Utility for B&W */
        .mono { filter: grayscale(1) contrast(1.1) brightness(1.1); }

    </style>
</head>
<body>

    <div class="k-star" style="top: 5%; left: 10%;"></div>
    <div class="k-star" style="top: 15%; right: 15%;"></div>
    <div class="k-star" style="bottom: 10%; left: 20%;"></div>

    <div id="startScreen">
        <div class="logo-area">
            <h1>SENA</h1>
            <p>KOREAN SELF PHOTO STUDIO</p>
        </div>
        <div class="start-btn" onclick="initApp()">START</div>
    </div>

    <div id="boothScreen">
        <div class="booth-header">
            <div style="letter-spacing: 2px; font-weight: 300;">PHOTO BOOTH</div>
            <div class="camera-status">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">● OFF</span>
            </div>
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="camera-guide"></div>
            <div id="countdownOverlay">3</div>
            <div id="flashEffect"></div>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-thumb"></div>
            <div class="preview-thumb"></div>
            <div class="preview-thumb"></div>
            <div class="preview-thumb"></div>
        </div>

        <div class="controls">
            <button class="btn-capsule" onclick="toggleCamera()">
                <span id="camBtnText">CAMERA ON</span>
            </button>
            
            <div class="btn-capture" onclick="startCaptureSequence()">
                <div class="btn-capture-inner"></div>
            </div>

            <button class="btn-capsule" id="modeBtn" onclick="toggleMode()">
                COLOR
            </button>
        </div>
    </div>

    <div id="resultScreen">
        <div class="film-container" id="captureFilm">
            <div class="film-header">SENAPHOTOBOOTH</div>
            <div id="filmSlots">
                </div>
            <div class="film-footer-deco">
                <div class="k-star" style="position:relative; width:12px; height:12px; background:#D4B2A7;"></div>
                <div class="k-star" style="position:relative; width:12px; height:12px; background:#D4B2A7;"></div>
                <div class="k-star" style="position:relative; width:12px; height:12px; background:#D4B2A7;"></div>
            </div>
        </div>

        <div class="result-actions">
            <button class="btn-capsule" onclick="downloadStrip()">DOWNLOAD</button>
            <button class="btn-capsule" onclick="resetBooth()" style="background: #eee;">RESET</button>
        </div>
    </div>

    <audio id="sndBeep" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sndShutter" src="https://assets.mixkit.co/active_storage/sfx/582/582-preview.mp3"></audio>

    <script>
        const video = document.getElementById('video');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const countdownOverlay = document.getElementById('countdownOverlay');
        const flashEffect = document.getElementById('flashEffect');
        const previewArea = document.getElementById('previewArea');
        const filmSlots = document.getElementById('filmSlots');
        
        let stream = null;
        let capturedImages = [];
        let isMono = false;
        let isCapturing = false;

        // --- CAMERA LOGIC ---
        async function initApp() {
            document.getElementById('startScreen').classList.add('hide');
            document.getElementById('boothScreen').style.visibility = 'visible';
            await startCamera();
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                statusDot.classList.add('active');
                statusText.innerText = '● ON';
                document.getElementById('camBtnText').innerText = 'CAMERA OFF';
            } catch (err) {
                alert("กรุณาอนุญาตการเข้าถึงกล้อง");
            }
        }

        function toggleCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                statusDot.classList.remove('active');
                statusText.innerText = '○ OFF';
                document.getElementById('camBtnText').innerText = 'CAMERA ON';
            } else {
                startCamera();
            }
        }

        function toggleMode() {
            isMono = !isMono;
            const modeBtn = document.getElementById('modeBtn');
            if (isMono) {
                video.classList.add('mono');
                modeBtn.innerText = 'MONO';
            } else {
                video.classList.remove('mono');
                modeBtn.innerText = 'COLOR';
            }
        }

        // --- CAPTURE SEQUENCE ---
        async function startCaptureSequence() {
            if (isCapturing || !stream) return;
            isCapturing = true;
            capturedImages = [];
            previewArea.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                await runCountdown(3);
                captureImage();
                await new Promise(r => setTimeout(r, 800)); // Gap between shots
            }

            setTimeout(showResults, 1000);
        }

        function runCountdown(seconds) {
            return new Promise(resolve => {
                let count = seconds;
                countdownOverlay.style.opacity = '1';
                
                const timer = setInterval(() => {
                    document.getElementById('sndBeep').play();
                    countdownOverlay.innerText = count;
                    count--;

                    if (count < 0) {
                        clearInterval(timer);
                        countdownOverlay.style.opacity = '0';
                        resolve();
                    }
                }, 800);
            });
        }

        function captureImage() {
            // Shutter Sound
            document.getElementById('sndShutter').currentTime = 0;
            document.getElementById('sndShutter').play();

            // Flash effect
            flashEffect.style.opacity = '1';
            setTimeout(() => flashEffect.style.opacity = '0', 100);

            // Canvas Drawing
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Mirror flip for saving
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            
            if (isMono) ctx.filter = 'grayscale(1) contrast(1.1) brightness(1.1)';
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            capturedImages.push(dataUrl);

            // Add to Preview UI
            const thumb = document.createElement('div');
            thumb.className = 'preview-thumb';
            thumb.innerHTML = `<img src="${dataUrl}">`;
            previewArea.appendChild(thumb);
            setTimeout(() => thumb.classList.add('show'), 50);
        }

        // --- RESULT & PRINT LOGIC ---
        function showResults() {
            filmSlots.innerHTML = '';
            capturedImages.forEach(img => {
                const slot = document.createElement('div');
                slot.className = 'film-img-slot';
                slot.innerHTML = `<img src="${img}">`;
                filmSlots.appendChild(slot);
            });
            document.getElementById('resultScreen').style.display = 'flex';
        }

        async function downloadStrip() {
            // สร้าง Canvas ขนาดจริงสำหรับการพิมพ์ (1200x1800 px โดยประมาณ)
            const stripCanvas = document.createElement('canvas');
            const ctx = stripCanvas.getContext('2d');
            
            const w = 800;
            const h = 2400; // ขนาดแนวยาว 4 รูป
            stripCanvas.width = w;
            stripCanvas.height = h;

            // พื้นหลังฟิล์ม
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, w, h);

            // วาดรูป 4 รูป
            let yOffset = 120;
            const imgW = 720;
            const imgH = 480;

            for (let i = 0; i < capturedImages.length; i++) {
                const img = await loadImage(capturedImages[i]);
                ctx.drawImage(img, (w - imgW) / 2, yOffset, imgW, imgH);
                yOffset += imgH + 30;
            }

            // ใส่ข้อความ
            ctx.fillStyle = "#4A4A4A";
            ctx.font = "lighter 40px Helvetica";
            ctx.textAlign = "center";
            ctx.fillText("SENA PHOTOBOOTH", w / 2, h - 100);

            // ดาวน์โหลด
            const link = document.createElement('a');
            link.download = 'SENA-STRIP.jpg';
            link.href = stripCanvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        function loadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }

        function resetBooth() {
            document.getElementById('resultScreen').style.display = 'none';
            previewArea.innerHTML = '';
            capturedImages = [];
            isCapturing = false;
        }

    </script>
</body>
</html>
