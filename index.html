<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH - K-STUDIO ULTIMATE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --cream-bg: #FFFDF5;    /* ‡∏Ç‡∏≤‡∏ß‡∏Ñ‡∏£‡∏µ‡∏°‡∏ô‡∏∏‡πà‡∏°‡πÜ */
            --soft-blue: #E3F1FF;   /* ‡∏ü‡πâ‡∏≤‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏• */
            --accent-blue: #A8D1FF; /* ‡∏ü‡πâ‡∏≤‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° */
            --white: #FFFFFF;
            --text-main: #5A6B7F;
            --shadow: 0 15px 35px rgba(168, 209, 255, 0.25);
            --border-radius: 35px;
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--cream-bg);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- DECORATION (Stars & Shine) --- */
        .k-star {
            position: absolute;
            width: 24px; height: 24px;
            background: var(--accent-blue);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.4;
            z-index: 0;
        }

        /* --- 1. START SCREEN --- */
        #startScreen {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle at center, var(--white), var(--soft-blue));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }
        #startScreen.hide { opacity: 0; visibility: hidden; }

        .logo-container { text-align: center; margin-bottom: 60px; }
        .logo-container h1 { font-size: 56px; font-weight: 200; letter-spacing: 12px; margin: 0; }
        .logo-container p { font-size: 16px; letter-spacing: 4px; opacity: 0.6; margin-top: 15px; }

        .start-circle {
            width: 200px; height: 200px;
            background: var(--white);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; letter-spacing: 3px;
            box-shadow: var(--shadow);
            border: 10px solid var(--soft-blue);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 3s infinite ease-in-out;
        }
        .start-circle:active { transform: scale(0.9); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- 2. BOOTH SCREEN --- */
        #boothScreen {
            display: none; /* ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î Start */
            height: 100vh;
            flex-direction: column;
            padding: 40px 30px;
            gap: 25px;
        }

        .booth-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px;
        }

        .camera-viewport {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: var(--border-radius);
            border: 12px solid var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        #video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* Mirror Mode */
        }

        /* INTERNAL PREVIEW (The 4 Boxes on the right) */
        .side-previews {
            position: absolute;
            right: 20px; top: 20px; bottom: 20px;
            width: 85px;
            display: flex; flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }
        .slot {
            width: 100%; aspect-ratio: 1/1;
            background: rgba(255,255,255,0.25);
            border: 2px solid var(--white);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0; transform: translateX(20px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .slot.active { opacity: 1; transform: translateX(0); }
        .slot img { width: 100%; height: 100%; object-fit: cover; }

        /* COUNTDOWN OVERLAY */
        #countdownBox {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 160px; color: var(--white);
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
            pointer-events: none; opacity: 0;
        }

        /* CONTROLS */
        .booth-footer {
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 20px;
        }

        .btn-ui {
            background: var(--white); border: none;
            padding: 18px 35px; border-radius: 40px;
            box-shadow: var(--shadow);
            font-weight: 600; color: var(--text-main);
            font-size: 15px; letter-spacing: 1px;
        }

        .capture-btn {
            width: 100px; height: 100px;
            background: var(--white); border-radius: 50%;
            border: 8px solid var(--soft-blue);
            box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
        }
        .capture-btn-inner {
            width: 65px; height: 65px;
            background: var(--accent-blue);
            border-radius: 50%;
            transition: 0.2s;
        }
        .capture-btn:active .capture-btn-inner { transform: scale(0.8); }

        /* --- 3. RESULT SCREEN --- */
        #resultScreen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--cream-bg);
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 30px;
        }

        .result-container {
            display: flex; align-items: center; gap: 40px;
        }

        /* FILM STRIP DESIGN */
        .film-paper {
            background: var(--white);
            padding: 20px 20px 50px 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 320px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .film-photo {
            width: 100%; aspect-ratio: 3/2.2;
            background: #f5f5f5; overflow: hidden;
        }
        .film-photo img { width: 100%; height: 100%; object-fit: cover; }
        .film-logo {
            text-align: center; margin-top: 15px;
            font-size: 16px; letter-spacing: 5px; font-weight: 300;
        }

        /* ACTIONS PANEL */
        .actions-panel {
            display: flex; flex-direction: column; align-items: center; gap: 25px;
        }

        #qrcode {
            background: white; padding: 20px;
            border-radius: 25px; box-shadow: var(--shadow);
        }

        .download-btn {
            width: 280px; height: 85px;
            background: var(--accent-blue);
            color: white; border: none;
            border-radius: 25px; font-size: 22px; font-weight: bold;
            box-shadow: 0 10px 0 #8db7eb;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            transition: 0.1s;
        }
        .download-btn:active { transform: translateY(6px); box-shadow: 0 4px 0 #8db7eb; }

        #flashOverlay {
            position: absolute; inset: 0; background: white; opacity: 0;
            z-index: 100; pointer-events: none;
        }

        .grayscale { filter: grayscale(1) contrast(1.1) brightness(1.1); }
    </style>
</head>
<body>

    <div class="k-star" style="top:10%; left:5%;"></div>
    <div class="k-star" style="top:25%; right:10%;"></div>
    <div class="k-star" style="bottom:15%; left:8%;"></div>

    <div id="startScreen">
        <div class="logo-container">
            <h1>SENA</h1>
            <p>S E L F ‚Ä¢ P H O T O ‚Ä¢ S T U D I O</p>
        </div>
        <div class="start-circle" onclick="initBooth()">START</div>
    </div>

    <div id="boothScreen">
        <div class="booth-header">
            <div style="font-weight: 300; letter-spacing: 3px;">SENAPHOTO ‚ú¶</div>
            <div style="font-size: 13px;">‚óè REC LIVE</div>
        </div>

        <div class="camera-viewport">
            <video id="video" autoplay playsinline></video>
            <div id="countdownBox">3</div>
            <div id="flashOverlay"></div>
            
            <div class="side-previews">
                <div class="slot" id="slot0"></div>
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
            </div>
        </div>

        <div class="booth-footer">
            <button class="btn-ui" onclick="changeMode()" id="modeBtn">COLOR MODE</button>
            <div class="capture-btn" onclick="takePhotos()">
                <div class="capture-btn-inner"></div>
            </div>
            <button class="btn-ui" onclick="location.reload()">RE-START</button>
        </div>
    </div>

    <div id="resultScreen">
        <div class="result-container">
            <div class="film-paper" id="filmOutput">
                <div class="film-logo">SENA PHOTOBOOTH</div>
                <div id="photoGrid" style="display:flex; flex-direction:column; gap:10px;">
                    </div>
                <div style="text-align:center; opacity:0.3; margin-top:10px;">‚ú¶ ‚ú¶ ‚ú¶</div>
            </div>

            <div class="actions-panel">
                <div id="qrcode"></div>
                <div style="font-size: 14px; opacity:0.6; margin-top:-10px;">SCAN TO SAVE PHOTO</div>
                
                <button class="download-btn" onclick="saveToDevice()">
                    <span>üíæ</span> SAVE PHOTO
                </button>
                
                <div style="text-decoration: underline; cursor:pointer; margin-top:10px;" onclick="location.reload()">
                    TAKE ANOTHER ONE
                </div>
            </div>
        </div>
    </div>

    <audio id="sndBeep" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sndClick" src="https://assets.mixkit.co/active_storage/sfx/582/582-preview.mp3"></audio>

    <script>
        const video = document.getElementById('video');
        const countdownBox = document.getElementById('countdownBox');
        const flashOverlay = document.getElementById('flashOverlay');
        const photoGrid = document.getElementById('photoGrid');
        
        let capturedPhotos = [];
        let isMono = false;
        let isRunning = false;

        // --- STEP 1: START CAMERA ---
        async function initBooth() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                document.getElementById('startScreen').classList.add('hide');
                document.getElementById('boothScreen').style.display = 'flex';
            } catch (err) {
                alert("Please enable camera ‚ú®");
            }
        }

        // --- STEP 2: MODE CHANGE ---
        function changeMode() {
            isMono = !isMono;
            video.classList.toggle('grayscale', isMono);
            document.getElementById('modeBtn').innerText = isMono ? "B&W MODE" : "COLOR MODE";
        }

        // --- STEP 3: CAPTURE LOGIC ---
        async function takePhotos() {
            if (isRunning) return;
            isRunning = true;
            capturedPhotos = [];

            // Reset Slots
            for(let i=0; i<4; i++) {
                const s = document.getElementById(`slot${i}`);
                s.classList.remove('active');
                s.innerHTML = '';
            }

            for (let i = 0; i < 4; i++) {
                await startCountdown(3);
                doCapture(i);
                await new Promise(r => setTimeout(r, 700)); // Pause after shot
            }

            setTimeout(renderFinalResult, 1000);
        }

        function startCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownBox.style.opacity = '1';
                const itv = setInterval(() => {
                    document.getElementById('sndBeep').play();
                    countdownBox.innerText = count;
                    if (count === 0) {
                        clearInterval(itv);
                        countdownBox.style.opacity = '0';
                        resolve();
                    }
                    count--;
                }, 800);
            });
        }

        function doCapture(index) {
            // Sound & Flash
            document.getElementById('sndClick').play();
            flashOverlay.style.opacity = '1';
            setTimeout(() => flashOverlay.style.opacity = '0', 100);

            // Canvas Drawing
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Mirror flip
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            if(isMono) ctx.filter = "grayscale(1) contrast(1.1) brightness(1.1)";
            
            ctx.drawImage(video, 0, 0);
            const imgData = canvas.toDataURL('image/jpeg', 0.9);
            capturedPhotos.push(imgData);

            // Show in internal side slot
            const slot = document.getElementById(`slot${index}`);
            slot.innerHTML = `<img src="${imgData}">`;
            slot.classList.add('active');
        }

        // --- STEP 4: FINAL RESULT ---
        function renderFinalResult() {
            photoGrid.innerHTML = '';
            capturedPhotos.forEach(src => {
                const div = document.createElement('div');
                div.className = 'film-photo';
                div.innerHTML = `<img src="${src}">`;
                photoGrid.appendChild(div);
            });

            // Generate QR (Mockup URL)
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "https://sena-booth.com/view/photo_" + Date.now(),
                width: 140,
                height: 140,
                colorDark : "#5A6B7F",
                correctLevel : QRCode.CorrectLevel.H
            });

            document.getElementById('resultScreen').style.display = 'flex';
        }

        // --- STEP 5: SAVE AS STRIP ---
        async function saveToDevice() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 2400;

            // White Background
            ctx.fillStyle = "white";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // Logo Text
            ctx.fillStyle = "#5A6B7F";
            ctx.font = "lighter 45px Arial";
            ctx.textAlign = "center";
            ctx.fillText("SENA PHOTOBOOTH", 500, 120);

            // Draw Photos
            let y = 200;
            for(let i=0; i<capturedPhotos.length; i++) {
                const img = await new Promise(r => {
                    const iEl = new Image();
                    iEl.onload = () => r(iEl);
                    iEl.src = capturedPhotos[i];
                });
                ctx.drawImage(img, 75, y, 850, 500);
                y += 530;
            }

            // Download
            const link = document.createElement('a');
            link.download = 'SENA_K_STRIP.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.98);
            link.click();
        }
    </script>
</body>
</html>
