<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA PHOTOBOOTH | Pro Minimal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-color: #fafafa;
            --text-color: #1a1a1a;
            --accent-color: #1a1a1a;
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.08);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- UI Layout --- */
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            transition: opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
            padding: 20px;
        }

        .screen.active { opacity: 1; pointer-events: all; z-index: 10; }

        /* --- Screen 1: Home --- */
        h1 { font-weight: 600; font-size: 1.5rem; letter-spacing: -0.5px; margin-bottom: 40px; }
        .section-label { font-size: 0.75rem; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        .color-options { display: flex; gap: 15px; margin-bottom: 40px; }
        .color-dot {
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: var(--transition);
        }
        .color-dot.selected { transform: scale(1.2); border-color: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .filter-toggle {
            display: flex; background: #eee; border-radius: 30px; padding: 4px; margin-bottom: 60px; position: relative;
        }
        .filter-btn {
            padding: 12px 30px; border: none; background: transparent; font-weight: 600; cursor: pointer; z-index: 2; width: 100px;
        }
        .filter-bg {
            position: absolute; top: 4px; left: 4px; width: 100px; height: calc(100% - 8px);
            background: white; border-radius: 25px; transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .start-btn {
            background: #1a1a1a; color: white; border: none; padding: 18px 60px;
            border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        /* --- Screen 2: Capture --- */
        .viewfinder {
            width: 100%; aspect-ratio: 3/4; background: #000; border-radius: 24px;
            overflow: hidden; position: relative; box-shadow: var(--shadow-soft);
            margin-bottom: 20px;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Preview Strip (NEW) */
        .preview-thumbnails {
            display: flex; gap: 10px; height: 80px; width: 100%;
            justify-content: center; margin-top: 10px;
        }
        .thumb {
            width: 60px; height: 80px; background: #ddd; border-radius: 8px;
            overflow: hidden; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
        }
        .thumb.visible { opacity: 1; transform: translateY(0); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        .counter-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; color: white; font-weight: 300; display: none; text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .flash-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0; background: white;
            opacity: 0; pointer-events: none; transition: opacity 0.05s;
        }

        /* --- Screen 3: Result --- */
        .photo-strip {
            height: 65vh; width: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            transform: translateY(100px); opacity: 0; transition: var(--transition);
        }
        .photo-strip.printed { transform: translateY(0); opacity: 1; }

        .action-buttons {
            margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px;
            opacity: 0; transform: translateY(20px); transition: all 0.5s ease 0.5s;
        }
        .action-buttons.visible { opacity: 1; transform: translateY(0); }

        .btn-primary {
            background: #1a1a1a; color: white; border: none; padding: 14px 40px;
            border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1rem;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-text {
            background: transparent; border: none; color: #666; font-weight: 500;
            cursor: pointer; font-size: 0.9rem; text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="screen-start" class="screen active">
            <h1>SENA PHOTOBOOTH</h1>
            
            <div class="section-label">Frame Color</div>
            <div class="color-options">
                <div class="color-dot selected" style="background: #ffffff; border: 1px solid #ddd;" onclick="setFrameColor('#ffffff', this)"></div>
                <div class="color-dot" style="background: #111111;" onclick="setFrameColor('#111111', this)"></div>
                <div class="color-dot" style="background: #ffeaa7;" onclick="setFrameColor('#ffeaa7', this)"></div>
                <div class="color-dot" style="background: #ff7675;" onclick="setFrameColor('#ff7675', this)"></div>
                <div class="color-dot" style="background: #74b9ff;" onclick="setFrameColor('#74b9ff', this)"></div>
            </div>

            <div class="section-label">Filter</div>
            <div class="filter-toggle">
                <div class="filter-bg" id="filterBg"></div>
                <button class="filter-btn" onclick="setFilter('normal', 0)">Color</button>
                <button class="filter-btn" onclick="setFilter('bw', 1)">B&W</button>
            </div>

            <button class="start-btn" onclick="startSession()">START SESSION</button>
        </div>

        <div id="screen-capture" class="screen">
            <div class="viewfinder">
                <video id="video" autoplay playsinline muted></video>
                <div id="countdownDisplay" class="counter-display">3</div>
                <div id="flash" class="flash-overlay"></div>
            </div>
            
            <div class="preview-thumbnails">
                <div class="thumb" id="thumb1"></div>
                <div class="thumb" id="thumb2"></div>
                <div class="thumb" id="thumb3"></div>
            </div>
        </div>

        <div id="screen-result" class="screen">
            <img id="finalResult" class="photo-strip" alt="Result">
            
            <div class="action-buttons" id="actionButtons">
                <button class="btn-primary" onclick="downloadStrip()">
                    <span>Download Photo</span>
                </button>
                <button class="btn-text" onclick="resetApp()">Back to Home</button>
            </div>
        </div>

    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // --- Config ---
        const config = {
            frameColor: '#ffffff',
            textColor: '#000000',
            filter: 'normal',
            shots: 3,
            countdown: 3
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let capturedImages = [];
        let audioCtx;

        // --- Audio System (LOUDER & CRISP) ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playBeep() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.value = 1000;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playShutter() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            // Sweep frequency for a mechanical "Click" sound
            osc.frequency.setValueAtTime(1500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            
            // Louder Volume
            gain.gain.setValueAtTime(0.8, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.06);
        }

        // --- Core Logic ---
        function setFrameColor(color, el) {
            config.frameColor = color;
            config.textColor = (color === '#111111') ? '#ffffff' : '#000000';
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
        }

        function setFilter(type, idx) {
            config.filter = type;
            document.getElementById('filterBg').style.transform = `translateX(${idx * 100}%)`;
            // Preview Filter
            video.style.filter = (type === 'bw') ? 'grayscale(100%) contrast(1.2)' : 'none';
        }

        async function startSession() {
            initAudio();
            capturedImages = [];
            // Reset Thumbnails
            [1,2,3].forEach(i => {
                const t = document.getElementById(`thumb${i}`);
                t.innerHTML = '';
                t.classList.remove('visible');
            });

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 1920 }, height: { ideal: 1080 }, facingMode: "user" } 
                });
                video.srcObject = stream;
                
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('screen-capture').classList.add('active');

                setTimeout(runSequence, 1500);
            } catch (e) {
                alert("Please allow camera access.");
            }
        }

        async function runSequence() {
            for (let i = 1; i <= config.shots; i++) {
                await countdown(config.countdown);
                await snap(i);
                await new Promise(r => setTimeout(r, 1000));
            }
            finish();
        }

        function countdown(sec) {
            return new Promise(resolve => {
                const el = document.getElementById('countdownDisplay');
                el.style.display = 'block';
                let c = sec;
                el.innerText = c;
                playBeep();
                
                const t = setInterval(() => {
                    c--;
                    if (c > 0) {
                        el.innerText = c;
                        playBeep();
                    } else {
                        clearInterval(t);
                        el.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function snap(index) {
            return new Promise(resolve => {
                playShutter();
                
                // Flash Effect
                const f = document.getElementById('flash');
                f.style.opacity = 1;
                setTimeout(() => f.style.opacity = 0, 100);

                // Capture to Canvas
                const w = video.videoWidth;
                const h = video.videoHeight;
                const tc = document.createElement('canvas');
                tc.width = w;
                tc.height = h;
                const tctx = tc.getContext('2d');

                // Mirror & Draw
                tctx.translate(w, 0);
                tctx.scale(-1, 1);
                
                // FIX: Apply filter directly to the captured data
                if(config.filter === 'bw') {
                    tctx.filter = 'grayscale(100%) contrast(1.2)';
                }
                
                tctx.drawImage(video, 0, 0, w, h);
                capturedImages.push(tc);

                // Show Thumbnail
                const thumbData = tc.toDataURL();
                const thumbEl = document.getElementById(`thumb${index}`);
                thumbEl.innerHTML = `<img src="${thumbData}">`;
                thumbEl.classList.add('visible');

                resolve();
            });
        }

        function finish() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            renderFinalStrip();
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-result').classList.add('active');
            
            setTimeout(() => {
                document.getElementById('finalResult').classList.add('printed');
                document.getElementById('actionButtons').classList.add('visible');
            }, 100);
        }

        function renderFinalStrip() {
            const stripW = 600;
            const photoW = 520;
            const photoH = (photoW * 3) / 4; // 4:3 Ratio
            const gap = 30;
            const topPad = 140;
            const botPad = 120;
            const totalH = topPad + (photoH * 3) + (gap * 2) + botPad;

            canvas.width = stripW;
            canvas.height = totalH;

            // Background
            ctx.fillStyle = config.frameColor;
            ctx.fillRect(0, 0, stripW, totalH);

            // Header
            ctx.fillStyle = config.textColor;
            ctx.textAlign = 'center';
            ctx.font = '600 36px "Inter"';
            ctx.fillText("SENA PHOTOBOOTH", stripW/2, 80);
            ctx.font = '400 16px "Inter"';
            ctx.fillText("@SAPHASENA", stripW/2, 110);

            // Images
            let y = topPad;
            capturedImages.forEach(img => {
                // Crop Center Logic
                const sRatio = img.width / img.height;
                const dRatio = 4/3;
                let sx, sy, sw, sh;
                
                if (sRatio > dRatio) {
                    sh = img.height; sw = sh * dRatio;
                    sx = (img.width - sw)/2; sy = 0;
                } else {
                    sw = img.width; sh = sw / dRatio;
                    sx = 0; sy = (img.height - sh)/2;
                }

                // FIX: Double ensure filter is applied on assembly (just in case)
                if(config.filter === 'bw') {
                    ctx.filter = 'grayscale(100%) contrast(1.2)';
                } else {
                    ctx.filter = 'none';
                }

                ctx.drawImage(img, sx, sy, sw, sh, (stripW-photoW)/2, y, photoW, photoH);
                y += photoH + gap;
            });

            // Reset filter for text
            ctx.filter = 'none';

            // Timestamp
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' });
            const timeStr = now.toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit' });
            
            ctx.font = '400 20px "Inter"';
            ctx.fillStyle = config.textColor;
            ctx.globalAlpha = 0.6;
            ctx.fillText(`${dateStr} â€¢ ${timeStr}`, stripW/2, totalH - 50);

            document.getElementById('finalResult').src = canvas.toDataURL('image/jpeg', 0.95);
        }

        function downloadStrip() {
            const link = document.createElement('a');
            link.download = `SENA-PHOTOBOOTH-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        function resetApp() {
            // UI Reset
            document.getElementById('finalResult').classList.remove('printed');
            document.getElementById('actionButtons').classList.remove('visible');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-start').classList.add('active');
        }
    </script>
</body>
</html>
