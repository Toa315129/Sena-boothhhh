<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH | Studio Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg-color: #f4f4f4;
            --booth-bg: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000;
            --shadow-card: 0 20px 40px rgba(0,0,0,0.1);
            --border-radius: 24px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- UI Container (Booth Case) --- */
        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: var(--booth-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        /* Responsive height for mobile/desktop */
        @media (min-width: 500px) {
            .app-container { height: 90vh; border-radius: 30px; }
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--booth-bg);
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            pointer-events: none;
            padding: 30px;
            z-index: 1;
        }

        .screen.active { opacity: 1; pointer-events: all; z-index: 10; transform: scale(1); }

        /* --- Screen 1: Home (Start) --- */
        .brand-logo {
            font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px;
            text-transform: uppercase;
        }
        .brand-sub { font-size: 0.9rem; color: #666; margin-bottom: 40px; letter-spacing: 1px; }

        .control-group { width: 100%; margin-bottom: 30px; }
        .label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 12px; color: #999; letter-spacing: 0.5px; }

        /* Color Picker */
        .color-row { display: flex; gap: 12px; justify-content: center; }
        .c-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 2px solid transparent; cursor: pointer;
            transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .c-btn.active { transform: scale(1.2); border-color: #000; }

        /* Filter Switch */
        .mode-switch {
            display: flex; background: #f0f0f0; border-radius: 16px; padding: 4px;
            position: relative; width: 200px; margin: 0 auto;
        }
        .mode-bg {
            position: absolute; top:4px; left:4px; width: 50%; height: calc(100% - 8px);
            background: #fff; border-radius: 12px; transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .m-btn {
            flex: 1; border: none; background: transparent; padding: 10px; font-size: 0.85rem;
            font-weight: 600; cursor: pointer; z-index: 2; transition: color 0.3s;
        }

        .big-btn {
            background: #000; color: #fff; border: none; padding: 16px 0; width: 100%;
            border-radius: 16px; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: transform 0.2s;
            margin-top: 10px;
        }
        .big-btn:active { transform: scale(0.97); }

        /* --- Screen 2: Booth Capture --- */
        .booth-header {
            text-align: center; margin-bottom: 15px; width: 100%;
        }
        .booth-title { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        
        .camera-frame {
            width: 100%; aspect-ratio: 3/4; background: #000; border-radius: 20px;
            overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid #fff; /* White bezel */
        }
        
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .overlay-ui { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
        .grid {
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 33.33% 33.33%; opacity: 0.5;
        }
        
        .countdown-big {
            position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            font-size: 6rem; color: #fff; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
        }
        
        .rec-tag {
            position: absolute; top: 15px; right: 15px; background: rgba(255,0,0,0.8);
            color: white; font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: 700;
        }

        .strip-preview {
            display: flex; gap: 8px; margin-top: 20px; width: 100%; justify-content: center;
        }
        .mini-shot {
            width: 50px; height: 66px; background: #eee; border-radius: 6px; overflow: hidden;
            border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0.5; transition: all 0.3s;
        }
        .mini-shot.taken { opacity: 1; border-color: #000; }
        .mini-shot img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Screen 3: Result --- */
        .result-container {
            perspective: 1000px; margin-bottom: 20px;
        }
        .paper-strip {
            width: auto; height: 55vh; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: rotateX(10deg); opacity: 0; transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .paper-strip.show { transform: rotateX(0deg); opacity: 1; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .text-link { background: none; border: none; color: #888; text-decoration: underline; cursor: pointer; font-size: 0.9rem; margin-top: 5px; }

        /* Flash */
        .flash { position: fixed; top:0; left:0; width:100%; height:100%; background: #fff; opacity: 0; pointer-events: none; z-index: 99; transition: opacity 0.1s; }

    </style>
</head>
<body>

    <div class="app-container">

        <div id="screen-home" class="screen active">
            <div class="brand-logo">SENA<br>PHOTOBOOTH</div>
            <div class="brand-sub">Minimal Studio Edition</div>

            <div class="control-group">
                <div class="label">Select Frame</div>
                <div class="color-row">
                    <button class="c-btn active" style="background:#fff; border:1px solid #ddd" onclick="setFrame('#ffffff', this)"></button>
                    <button class="c-btn" style="background:#1a1a1a" onclick="setFrame('#1a1a1a', this)"></button>
                    <button class="c-btn" style="background:#ffcbb6" onclick="setFrame('#ffcbb6', this)"></button>
                    <button class="c-btn" style="background:#b8e994" onclick="setFrame('#b8e994', this)"></button>
                    <button class="c-btn" style="background:#82ccdd" onclick="setFrame('#82ccdd', this)"></button>
                </div>
            </div>

            <div class="control-group">
                <div class="label">Filter Mode</div>
                <div class="mode-switch">
                    <div class="mode-bg" id="modeHighlight"></div>
                    <button class="m-btn" onclick="setMode('color', 0)">Original</button>
                    <button class="m-btn" onclick="setMode('bw', 1)">B&W</button>
                </div>
            </div>

            <button class="big-btn" onclick="startCamera()">START SESSION</button>
        </div>

        <div id="screen-cam" class="screen">
            <div class="booth-header">
                <div class="booth-title">SENA PHOTOBOOTH</div>
            </div>

            <div class="camera-frame">
                <video id="video" autoplay playsinline muted></video>
                <div class="overlay-ui">
                    <div class="grid"></div>
                    <div class="rec-tag">REC</div>
                    <div id="count" class="countdown-big">3</div>
                </div>
            </div>

            <div class="strip-preview">
                <div class="mini-shot" id="p1"></div>
                <div class="mini-shot" id="p2"></div>
                <div class="mini-shot" id="p3"></div>
            </div>
            
            <p style="margin-top: 15px; font-size: 0.8rem; color:#888;">Stand by...</p>
        </div>

        <div id="screen-result" class="screen">
            <div class="result-container">
                <img id="finalImg" class="paper-strip" alt="Photo Strip">
            </div>
            
            <div class="btn-group" id="endButtons" style="opacity: 0; transition: opacity 0.5s;">
                <button class="big-btn" onclick="downloadImg()">Download Photo</button>
                <button class="text-link" onclick="goHome()">Back to Home</button>
            </div>
        </div>

    </div>

    <div class="flash" id="flashInfo"></div>
    <canvas id="renderCanvas" style="display: none;"></canvas>

    <script>
        // --- SETTINGS ---
        const config = {
            frame: '#ffffff',
            text: '#000000',
            mode: 'color', // 'color' or 'bw'
            count: 3
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d');
        let stream;
        let shots = [];
        let audioCtx;

        // --- SOUND ENGINE ---
        function playTone(freq, type, dur) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        function sfxBeep() { playTone(800, 'sine', 0.1); }
        function sfxSnap() { 
            // Shutter Noise (Layered)
            playTone(150, 'square', 0.1);
            playTone(800, 'sawtooth', 0.05);
        }

        // --- UI ACTIONS ---
        function setFrame(color, btn) {
            config.frame = color;
            config.text = (color === '#1a1a1a') ? '#ffffff' : '#000000';
            document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setMode(mode, idx) {
            config.mode = mode;
            document.getElementById('modeHighlight').style.transform = `translateX(${idx * 100}%)`;
            // Real-time filter on video
            video.style.filter = (mode === 'bw') ? 'grayscale(100%)' : 'none';
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- CAMERA LOGIC ---
        async function startCamera() {
            shots = [];
            // Reset UI
            [1,2,3].forEach(i => {
                document.getElementById(`p${i}`).classList.remove('taken');
                document.getElementById(`p${i}`).innerHTML = '';
            });

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: {ideal: 1280}, height: {ideal: 720}, facingMode: "user" } 
                });
                video.srcObject = stream;
                switchScreen('screen-cam');
                setTimeout(runSequence, 1500); // Wait for camera to warm up
            } catch(e) {
                alert("Please allow camera access.");
            }
        }

        async function runSequence() {
            for(let i=1; i<=3; i++) {
                await countdown(3);
                await capture(i);
                await new Promise(r => setTimeout(r, 800)); // Pause between shots
            }
            finishSession();
        }

        function countdown(num) {
            return new Promise(resolve => {
                let c = num;
                const el = document.getElementById('count');
                el.style.display = 'block';
                el.innerText = c;
                sfxBeep();

                const timer = setInterval(() => {
                    c--;
                    if(c > 0) {
                        el.innerText = c;
                        sfxBeep();
                    } else {
                        clearInterval(timer);
                        el.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function capture(idx) {
            return new Promise(resolve => {
                sfxSnap();
                const flash = document.getElementById('flashInfo');
                flash.style.opacity = 1;
                setTimeout(() => flash.style.opacity = 0, 100);

                // Draw to temp canvas
                const w = video.videoWidth;
                const h = video.videoHeight;
                const tCan = document.createElement('canvas');
                tCan.width = w; tCan.height = h;
                const tCtx = tCan.getContext('2d');
                
                // Mirror
                tCtx.translate(w, 0);
                tCtx.scale(-1, 1);
                
                // 1. Draw Image
                tCtx.drawImage(video, 0, 0, w, h);

                // 2. FORCE B&W (Desaturation Method)
                if(config.mode === 'bw') {
                    tCtx.globalCompositeOperation = "saturation";
                    tCtx.fillStyle = "black";
                    tCtx.fillRect(0, 0, w, h);
                    tCtx.globalCompositeOperation = "source-over"; // reset
                }

                shots.push(tCan);

                // Update Preview
                const thumb = document.getElementById(`p${idx}`);
                const img = new Image();
                img.src = tCan.toDataURL();
                thumb.appendChild(img);
                thumb.classList.add('taken');

                resolve();
            });
        }

        // --- RENDER LOGIC ---
        function finishSession() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            
            // Layout Params
            const stripW = 600;
            const photoW = 520;
            const photoH = (photoW * 3) / 4; // 4:3
            const gap = 30;
            const headH = 140;
            const footH = 100;
            const totalH = headH + (photoH * 3) + (gap * 2) + footH;

            canvas.width = stripW;
            canvas.height = totalH;

            // Background
            ctx.fillStyle = config.frame;
            ctx.fillRect(0, 0, stripW, totalH);

            // Header Text
            ctx.fillStyle = config.text;
            ctx.textAlign = 'center';
            ctx.font = '800 36px "Inter"';
            ctx.fillText("SENA PHOTOBOOTH", stripW/2, 80);
            
            ctx.font = '400 16px "Inter"';
            ctx.fillText("STUDIO EDITION", stripW/2, 110);

            // Place Photos
            let y = headH;
            shots.forEach(shot => {
                // Smart Crop Center
                const sRatio = shot.width / shot.height;
                const dRatio = 4/3;
                let sx, sy, sw, sh;

                if(sRatio > dRatio) {
                    sh = shot.height; sw = sh * dRatio;
                    sx = (shot.width - sw)/2; sy = 0;
                } else {
                    sw = shot.width; sh = sw / dRatio;
                    sx = 0; sy = (shot.height - sh)/2;
                }

                ctx.drawImage(shot, sx, sy, sw, sh, (stripW-photoW)/2, y, photoW, photoH);
                y += photoH + gap;
            });

            // Date Footer
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' });
            const timeStr = now.toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit' });
            
            ctx.font = '400 16px "Inter"';
            ctx.fillStyle = config.text;
            ctx.globalAlpha = 0.6;
            ctx.fillText(`${dateStr} â€¢ ${timeStr}`, stripW/2, totalH - 40);

            // Show Result
            const final = document.getElementById('finalImg');
            final.src = canvas.toDataURL('image/jpeg', 0.95);
            
            switchScreen('screen-result');
            setTimeout(() => {
                final.classList.add('show');
                document.getElementById('endButtons').style.opacity = 1;
            }, 100);
        }

        function downloadImg() {
            const a = document.createElement('a');
            a.download = `SENA-${Date.now()}.jpg`;
            a.href = canvas.toDataURL('image/jpeg', 0.95);
            a.click();
        }

        function goHome() {
            document.getElementById('finalImg').classList.remove('show');
            document.getElementById('endButtons').style.opacity = 0;
            switchScreen('screen-home');
        }

    </script>
</body>
</html>
