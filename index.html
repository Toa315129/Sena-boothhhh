<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH - K-STUDIO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --cream-bg: #FFFDF7;
            --soft-blue: #E8F2FF;
            --accent-blue: #B5D5FF;
            --white: #FFFFFF;
            --text-main: #5A6B7F;
            --shadow: 0 10px 30px rgba(181, 213, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--cream-bg);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle, var(--white), var(--soft-blue));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #startScreen.hide { opacity: 0; visibility: hidden; transition: 0.5s; }

        .start-btn {
            width: 140px; height: 140px;
            background: var(--white); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: bold; letter-spacing: 2px;
            box-shadow: var(--shadow); border: 6px solid var(--soft-blue);
            cursor: pointer;
        }

        /* --- BOOTH SCREEN --- */
        #boothScreen {
            display: none; height: 100vh;
            flex-direction: column; align-items: center;
            padding: 20px; gap: 15px;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏°‡∏≠‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ Compact ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏û‡∏≠‡∏î‡∏µ‡∏ï‡∏≤ */
        .camera-box {
            position: relative;
            width: 75%; /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏™‡∏±‡πà‡∏á */
            max-width: 420px;
            aspect-ratio: 3/4;
            background: #000;
            border-radius: 25px;
            border: 8px solid var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .inner-previews {
            position: absolute; right: 10px; top: 10px; bottom: 10px;
            width: 55px; display: flex; flex-direction: column; gap: 5px; z-index: 5;
        }
        .mini-slot {
            width: 100%; aspect-ratio: 1/1;
            background: rgba(255,255,255,0.2);
            border-radius: 6px; border: 1.5px solid var(--white);
            overflow: hidden; opacity: 0;
        }
        .mini-slot.active { opacity: 1; transform: scale(1); transition: 0.4s;}
        .mini-slot img { width: 100%; height: 100%; object-fit: cover; }

        #countdown {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; font-size: 100px; color: white;
            opacity: 0; pointer-events: none;
        }

        /* CONTROLS */
        .controls {
            display: flex; width: 100%; max-width: 420px;
            justify-content: space-around; align-items: center;
        }
        .btn-main {
            width: 75px; height: 75px; background: white;
            border-radius: 50%; border: 6px solid var(--soft-blue);
            box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center;
        }
        .btn-main-inner { width: 50px; height: 50px; background: var(--accent-blue); border-radius: 50%; }

        /* --- RESULT SCREEN --- */
        #resultScreen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--cream-bg); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .result-wrap { display: flex; gap: 25px; align-items: flex-end; }

        .film-strip {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: var(--shadow); width: 240px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .film-img { width: 100%; aspect-ratio: 3/2.2; background: #eee; overflow: hidden; }
        .film-img img { width: 100%; height: 100%; object-fit: cover; }

        .action-zone { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        #qrcode { 
            background: white; padding: 10px; border-radius: 12px; 
            box-shadow: var(--shadow); border: 1px solid #eee;
        }

        .dl-btn {
            width: 200px; height: 65px; background: var(--accent-blue);
            color: white; border: none; border-radius: 18px;
            font-size: 18px; font-weight: bold; box-shadow: 0 6px 0 #8db7eb;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .dl-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #8db7eb; }

        #flash { position: absolute; inset: 0; background: white; opacity: 0; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1 style="font-weight: 200; letter-spacing: 8px;">SENA</h1>
        <div class="start-btn" onclick="openBooth()">START</div>
    </div>

    <div id="boothScreen">
        <div style="letter-spacing: 2px; font-size: 13px; opacity: 0.7;">‚ú¶ K-STUDIO ‚ú¶</div>
        
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="countdown">3</div>
            <div id="flash"></div>
            
            <div class="inner-previews">
                <div class="mini-slot" id="m0"></div>
                <div class="mini-slot" id="m1"></div>
                <div class="mini-slot" id="m2"></div>
                <div class="mini-slot" id="m3"></div>
            </div>
        </div>

        <div class="controls">
            <button style="background:white; border:none; border-radius:20px; padding:10px 15px; box-shadow:var(--shadow);" onclick="toggleBw()" id="bwBtn">COLOR</button>
            <div class="btn-main" onclick="startCapture()">
                <div class="btn-main-inner"></div>
            </div>
            <button style="background:white; border:none; border-radius:20px; padding:10px 15px; box-shadow:var(--shadow);" onclick="location.reload()">EXIT</button>
        </div>
    </div>

    <div id="resultScreen">
        <div class="result-wrap">
            <div class="film-strip" id="captureFilm">
                <div id="resultImages"></div>
                <div style="text-align:center; font-size:10px; letter-spacing:2px; margin-top:10px; opacity:0.5;">SENAPHOTOBOOTH</div>
            </div>

            <div class="action-zone">
                <div id="qrcode"></div>
                <div style="font-size: 10px; opacity: 0.6;">‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</div>
                <button class="dl-btn" onclick="saveStrip()">
                    <span>üíæ</span> SAVE PHOTO
                </button>
                <div style="font-size:12px; text-decoration:underline; cursor:pointer;" onclick="location.reload()">‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</div>
            </div>
        </div>
    </div>

    <audio id="sndClick" src="https://www.soundjay.com/communication/shutter-click-06.mp3"></audio>
    <audio id="sndBeep" src="https://www.soundjay.com/buttons/beep-07.mp3"></audio>

    <script>
        const video = document.getElementById('video');
        const countdownEl = document.getElementById('countdown');
        const flashEl = document.getElementById('flash');
        const sndClick = document.getElementById('sndClick');
        const sndBeep = document.getElementById('sndBeep');
        
        let photos = [];
        let isBw = false;
        let active = false;

        async function openBooth() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                document.getElementById('startScreen').classList.add('hide');
                document.getElementById('boothScreen').style.display = 'flex';
            } catch (e) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ô‡∏∞‡∏à‡πä‡∏∞ ‚ú®"); }
        }

        function toggleBw() {
            isBw = !isBw;
            video.style.filter = isBw ? "grayscale(1) contrast(1.1)" : "none";
            document.getElementById('bwBtn').innerText = isBw ? "B&W" : "COLOR";
        }

        async function startCapture() {
            if (active) return;
            active = true;
            photos = [];
            for (let i = 0; i < 4; i++) {
                await runTimer(3);
                capture(i);
                await new Promise(r => setTimeout(r, 600));
            }
            setTimeout(showResult, 800);
        }

        function runTimer(sec) {
            return new Promise(resolve => {
                let t = sec;
                countdownEl.style.opacity = '1';
                const timer = setInterval(() => {
                    sndBeep.play();
                    countdownBox(t);
                    if (t === 0) {
                        clearInterval(timer);
                        countdownEl.style.opacity = '0';
                        resolve();
                    }
                    t--;
                }, 800);
            });
        }
        
        function countdownBox(t) { countdownEl.innerText = t; }

        function capture(idx) {
            sndClick.play();
            flashEl.style.opacity = '1';
            setTimeout(() => flashEl.style.opacity = '0', 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            if(isBw) ctx.filter = "grayscale(1) contrast(1.1)";
            ctx.drawImage(video, 0, 0);
            
            const data = canvas.toDataURL('image/jpeg', 0.8);
            photos.push(data);
            const slot = document.getElementById(`m${idx}`);
            slot.innerHTML = `<img src="${data}">`;
            slot.classList.add('active');
        }

        function showResult() {
            const container = document.getElementById('resultImages');
            container.innerHTML = '';
            photos.forEach(p => {
                const d = document.createElement('div');
                d.className = 'film-img';
                d.innerHTML = `<img src="${p}">`;
                container.appendChild(d);
            });

            // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç QR Code: ‡πÉ‡∏´‡πâ‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏ó‡∏µ‡πà Google ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏î‡∏™‡∏≠‡∏ö (‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå Offline ‡πÑ‡∏°‡πà‡∏°‡∏µ URL ‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á)
            // ‡∏´‡∏≤‡∏Å‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏ß‡πá‡∏ö (‡πÄ‡∏ä‡πà‡∏ô github) ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏ß‡πá‡∏ö‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href, // ‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ô‡∏≠‡∏¢‡∏π‡πà
                width: 110,
                height: 110
            });

            document.getElementById('resultScreen').style.display = 'flex';
        }

        async function saveStrip() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 1900;
            ctx.fillStyle = "white"; ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "#5A6B7F"; ctx.font = "30px Arial"; ctx.textAlign = "center";
            ctx.fillText("SENA PHOTOBOOTH", 400, 80);

            let y = 140;
            for(let i=0; i<photos.length; i++) {
                const img = await new Promise(res => {
                    const e = new Image(); e.onload = () => res(e); e.src = photos[i];
                });
                ctx.drawImage(img, 60, y, 680, 410);
                y += 430;
            }

            const link = document.createElement('a');
            link.download = 'SENA_STRIP.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }
    </script>
</body>
</html>
