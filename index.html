<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH PREMIUM V.4</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Prompt:wght@200;400&display=swap');

        :root {
            --bg: #FDFCF8;
            --primary: #A3C9FF;
            --secondary: #FFD1DC;
            --dark: #4A5568;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 20px 50px rgba(0,0,0,0.05);
            --shadow-bold: 0 15px 35px rgba(163, 201, 255, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: var(--bg); color: var(--dark);
            font-family: 'Prompt', sans-serif; overflow: hidden;
        }

        .blobs { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.5; }
        .blob { position: absolute; border-radius: 50%; animation: move 20s infinite alternate; }
        .b1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .b2 { width: 350px; height: 350px; background: var(--secondary); bottom: -100px; right: -100px; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        .screen {
            position: fixed; inset: 0; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 40px;
        }
        .screen.active { display: flex; }

        #screen-intro { background: white; z-index: 100; }
        .brand-logo { font-family: 'Montserrat'; font-weight: 200; font-size: 80px; letter-spacing: 20px; }
        .brand-sub { font-size: 18px; letter-spacing: 5px; opacity: 0.5; margin-bottom: 60px; }

        .start-trigger {
            width: 220px; height: 220px; border-radius: 50%;
            background: white; border: 1px solid #eee;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .booth-layout { display: flex; gap: 40px; align-items: center; }

        .camera-viewport {
            width: 600px; height: 800px;
            background: #1a1a1a; border-radius: 40px;
            border: 15px solid white; overflow: hidden;
        }

        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .history-rail { width: 100px; display: flex; flex-direction: column; gap: 15px; }
        .rail-slot { width: 100px; height: 100px; border-radius: 20px; overflow: hidden; opacity: 0; }
        .rail-slot.captured { opacity: 1; }
        .rail-slot img { width: 100%; height: 100%; object-fit: cover; }

        .final-container { display: flex; gap: 60px; align-items: center; }

        .print-strip {
            width: 320px; padding: 20px 20px 60px;
            display: flex; flex-direction: column; gap: 12px;
            background: white;
        }

        .photo-frame { width: 100%; aspect-ratio: 3/2.2; overflow: hidden; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .strip-footer { text-align: center; margin-top: 20px; letter-spacing: 5px; }

        .qr-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 320px;
            text-align: center;
        }

        #final-qr {
            width: 180px;
            height: 180px;
            background: white;
            padding: 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #final-qr canvas,
        #final-qr img {
            width: 180px !important;
            height: 180px !important;
            image-rendering: pixelated;
        }

        .save-hint {
            margin: 0;
            line-height: 1.6;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div id="screen-intro" class="screen active" onclick="navTo('camera')">
    <div class="brand-logo">SENA</div>
    <div class="brand-sub">SELIPHOTO STUDIO</div>
</div>

<div id="screen-camera" class="screen">
    <div class="booth-layout">
        <div class="history-rail">
            <div class="rail-slot" id="slot-0"></div>
            <div class="rail-slot" id="slot-1"></div>
            <div class="rail-slot" id="slot-2"></div>
            <div class="rail-slot" id="slot-3"></div>
        </div>
        <div class="camera-viewport">
            <video id="video-feed" autoplay playsinline></video>
        </div>
        <button class="start-trigger" onclick="startSequence()">SHOOT</button>
    </div>
</div>

<div id="screen-final" class="screen">
    <div class="final-container">
        <div class="print-strip" id="printable-area">
            <div id="final-photos-list"></div>
            <div class="strip-footer">SENA STUDIO</div>
        </div>

        <div class="qr-panel">
            <div id="final-qr">UPLOADING</div>
            <p class="save-hint"><b>SCAN TO GET PHOTO</b><br>สแกนแล้วกดค้างที่รูปเพื่อบันทึก</p>
        </div>
    </div>
</div>

<script>
let capturedImages = [];
const video = document.getElementById('video-feed');

function navTo(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen-' + id).classList.add('active');
    if (id === 'camera') initCamera();
}

async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
}

async function startSequence() {
    capturedImages = [];
    for (let i = 0; i < 4; i++) {
        takeShot(i);
        await new Promise(r => setTimeout(r, 800));
    }
    renderFinal();
}

function takeShot(i) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0);
    const data = canvas.toDataURL('image/jpeg', 0.9);
    capturedImages.push(data);
    document.getElementById('slot-' + i).innerHTML = `<img src="${data}">`;
    document.getElementById('slot-' + i).classList.add('captured');
}

async function renderFinal() {
    navTo('final');
    const list = document.getElementById('final-photos-list');
    list.innerHTML = '';
    capturedImages.forEach(img => {
        const d = document.createElement('div');
        d.className = 'photo-frame';
        d.innerHTML = `<img src="${img}">`;
        list.appendChild(d);
    });
    const img = capturedImages[0];
    uploadAndQR(img);
}

async function uploadAndQR(base64Data) {
    const apiKey = '676d911b6678b8723c3b0f55e3780a47';
    const fd = new FormData();
    fd.append('image', base64Data.split(',')[1]);

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: 'POST',
        body: fd
    });
    const json = await res.json();

    const url = json.data.display_url; // ✅ FIX จริง

    const box = document.getElementById('final-qr');
    box.innerHTML = '';
    new QRCode(box, {
        text: url,
        width: 180,
        height: 180,
        correctLevel: QRCode.CorrectLevel.H
    });
}
</script>

</body>
</html>
