<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f4f4f4;
            --booth-bg: #ffffff;
            --ink: #111111;
            --stroke-width: 3px;
            --shadow-hard: 6px 6px 0px var(--ink);
            --font-main: 'Patrick Hand', cursive;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--ink);
        }

        /* --- THE BOOTH CONTAINER (เครื่องตู้) --- */
        .booth-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background: var(--booth-bg);
            border: var(--stroke-width) solid var(--ink);
            border-radius: 20px;
            position: relative;
            box-shadow: var(--shadow-hard);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .marquee {
            border-bottom: var(--stroke-width) solid var(--ink);
            padding: 15px;
            text-align: center;
            background: #fff;
            z-index: 10;
        }
        .brand-name {
            font-size: 2.5rem;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- SCREENS --- */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 60px; /* Below header */
            bottom: 0;
            width: 100%;
            background: #fff;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy transition */
            transform: translateX(100%);
        }
        .screen.active { transform: translateX(0); }
        .screen.prev { transform: translateX(-100%); }

        /* --- UI ELEMENTS --- */
        h2 { font-size: 1.5rem; margin-bottom: 20px; text-align: center; }
        
        .btn-action {
            background: var(--ink);
            color: #fff;
            border: var(--stroke-width) solid var(--ink);
            padding: 15px 40px;
            font-family: var(--font-main);
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: all 0.1s;
            margin-top: 20px;
        }
        .btn-action:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        .btn-action.secondary {
            background: #fff;
            color: var(--ink);
        }

        /* --- CAMERA & COUNTDOWN --- */
        .camera-frame {
            width: 100%;
            aspect-ratio: 3/4;
            background: #000;
            border: var(--stroke-width) solid var(--ink);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 4px 4px 0 #eee;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        .countdown {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem; color: #fff;
            text-shadow: 4px 4px 0 #000;
            display: none;
        }
        .flash {
            position: fixed; inset: 0; background: white;
            z-index: 100; opacity: 0; pointer-events: none;
        }
        .flash.fire { animation: flashAnim 0.2s linear; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* --- PRINTING ANIMATION (Highlight Feature) --- */
        .print-slot {
            width: 220px; height: 15px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 0;
            position: relative;
            z-index: 5;
        }
        .photo-strip-container {
            position: relative;
            width: 200px;
            height: 400px; /* Visible area */
            overflow: hidden;
            margin-top: -5px;
        }
        .photo-strip {
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: translateY(-110%); /* Start hidden */
            border: 2px solid var(--ink);
        }
        .photo-strip.printing {
            animation: printSlide 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
        }
        @keyframes printSlide {
            0% { transform: translateY(-110%); }
            100% { transform: translateY(0); }
        }

        /* --- DECORATIONS (Doodles) --- */
        .doodle { position: absolute; pointer-events: none; opacity: 0.6; }
        .d-star { top: 20px; right: 20px; font-size: 2rem; transform: rotate(15deg); }
        .d-arrow { bottom: 100px; left: 20px; font-size: 2rem; transform: rotate(-15deg); }

    </style>
</head>
<body>

    <div class="booth-container">
        <div class="marquee">
            <h1 class="brand-name">SENA PHOTOBOOTH</h1>
        </div>

        <div id="screen-start" class="screen active">
            <div class="doodle d-star">✶</div>
            <div style="text-align:center;">
                <h2 style="font-size:3rem; line-height:0.9;">READY<br>TO<br>POSE?</h2>
                <p style="font-size:1.2rem; color:#666;">Get 3 snaps in a row!</p>
            </div>
            <button class="btn-action" onclick="startCamera()">TAP TO START</button>
            <div class="doodle d-arrow">✎</div>
        </div>

        <div id="screen-camera" class="screen">
            <h2 id="status-text">POSE 1 / 3</h2>
            <div class="camera-frame">
                <video id="video" autoplay playsinline muted></video>
                <div id="count" class="countdown">3</div>
            </div>
            <p style="margin-top:15px; color:#888;">Keep smiling!</p>
        </div>

        <div id="screen-print" class="screen" style="justify-content: flex-start; padding-top: 50px;">
            <h2 style="margin-bottom:10px;">PRINTING...</h2>
            <div class="print-slot"></div>
            <div class="photo-strip-container">
                <img id="final-strip" class="photo-strip" src="" alt="Photo Strip">
            </div>
            <div id="download-area" style="opacity:0; transition:opacity 0.5s; margin-top:20px; text-align:center;">
                <button class="btn-action" onclick="downloadImage()">DOWNLOAD</button>
                <br>
                <button class="btn-action secondary" style="font-size:1rem; padding:10px 20px; margin-top:10px;" onclick="reset()">RESTART</button>
            </div>
        </div>

    </div>

    <div class="flash" id="flash-overlay"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const screens = {
            start: document.getElementById('screen-start'),
            camera: document.getElementById('screen-camera'),
            print: document.getElementById('screen-print')
        };
        
        let photos = [];
        let stream = null;

        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'prev');
            });
            screens[name].classList.add('active');
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                showScreen('camera');
                setTimeout(startSequence, 1000);
            } catch (err) {
                alert("Please allow camera access!");
            }
        }

        async function startSequence() {
            photos = [];
            for (let i = 1; i <= 3; i++) {
                document.getElementById('status-text').innerText = `POSE ${i} / 3`;
                await countdown(3);
                await capture();
                // Slight pause between shots
                if(i < 3) await new Promise(r => setTimeout(r, 1000));
            }
            processPhotos();
        }

        function countdown(seconds) {
            return new Promise(resolve => {
                const el = document.getElementById('count');
                el.style.display = 'block';
                let c = seconds;
                el.innerText = c;
                
                const timer = setInterval(() => {
                    c--;
                    if (c > 0) {
                        el.innerText = c;
                    } else {
                        clearInterval(timer);
                        el.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function capture() {
            return new Promise(resolve => {
                // Flash effect
                const flash = document.getElementById('flash-overlay');
                flash.classList.add('fire');
                setTimeout(() => flash.classList.remove('fire'), 500);

                // Capture Frame
                const w = video.videoWidth;
                const h = video.videoHeight;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = w;
                tempCanvas.height = h;
                const tCtx = tempCanvas.getContext('2d');
                
                // Mirror image
                tCtx.translate(w, 0);
                tCtx.scale(-1, 1);
                tCtx.drawImage(video, 0, 0, w, h);
                
                photos.push(tempCanvas);
                resolve();
            });
        }

        function processPhotos() {
            if (stream) stream.getTracks().forEach(track => track.stop());

            const stripWidth = 400;
            const photoHeight = 300; // 4:3 aspect ratio target
            const padding = 20;
            const headerHeight = 100;
            const footerHeight = 60;
            const totalHeight = headerHeight + (photoHeight * 3) + (padding * 4) + footerHeight;

            canvas.width = stripWidth;
            canvas.height = totalHeight;

            // Background (Paper texture color)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, stripWidth, totalHeight);

            // Draw Logo
            ctx.fillStyle = "#111";
            ctx.font = "bold 40px 'Patrick Hand'";
            ctx.textAlign = "center";
            ctx.fillText("SENA PHOTOBOOTH", stripWidth / 2, 60);
            
            ctx.font = "20px 'Patrick Hand'";
            ctx.fillText("The Best Memories", stripWidth / 2, 85);

            // Draw Photos
            let yPos = headerHeight + padding;
            photos.forEach(photo => {
                // Crop logic to fit 4:3
                const sWidth = photo.width;
                const sHeight = photo.height;
                const sRatio = sWidth / sHeight;
                const dRatio = 4 / 3;
                
                let sx, sy, sw, sh;
                if (sRatio > dRatio) {
                    sh = sHeight;
                    sw = sh * dRatio;
                    sx = (sWidth - sw) / 2;
                    sy = 0;
                } else {
                    sw = sWidth;
                    sh = sw / dRatio;
                    sx = 0;
                    sy = (sHeight - sh) / 2;
                }

                // Draw black border for photo
                ctx.fillStyle = "#000";
                ctx.fillRect(padding - 3, yPos - 3, (stripWidth - padding * 2) + 6, photoHeight + 6);

                // Draw Image
                ctx.drawImage(photo, sx, sy, sw, sh, padding, yPos, stripWidth - (padding * 2), photoHeight);
                yPos += photoHeight + padding;
            });

            // Draw Date Footer
            const date = new Date().toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
            ctx.font = "18px 'Patrick Hand'";
            ctx.fillStyle = "#666";
            ctx.fillText(date + " • @SENA_OFFICIAL", stripWidth / 2, totalHeight - 25);

            // Display
            const finalImg = document.getElementById('final-strip');
            finalImg.src = canvas.toDataURL('image/jpeg');
            
            showScreen('print');
            
            // Trigger Animation
            finalImg.classList.remove('printing');
            void finalImg.offsetWidth; // Trigger reflow
            finalImg.classList.add('printing');

            setTimeout(() => {
                document.getElementById('download-area').style.opacity = 1;
            }, 3000);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'SENA-PHOTOBOOTH.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }

        function reset() {
            document.getElementById('download-area').style.opacity = 0;
            showScreen('start');
        }
    </script>
</body>
</html>
