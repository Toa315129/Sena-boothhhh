<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA | The Ultimate Booth</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700;800&family=VT323&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CSS RESET & VARIABLES
           ========================================= */
        :root {
            /* Palette */
            --c-cabinet: #E8E8E5;   /* The physical cabinet color */
            --c-cabinet-dark: #D1D1CE;
            --c-ink: #1F1F1F;       /* Main black */
            --c-screen-off: #111111;
            --c-accent: #FF4757;    /* Red accent */
            --c-led: #00FF41;       /* Matrix Green */
            
            /* Dimensions */
            --cab-width: 900px;
            --cab-height: 700px;
            --screen-bezel: 20px;
            
            /* Shadows & Depth */
            --depth-hard: 6px 6px 0px rgba(0,0,0,0.2);
            --depth-soft: 0px 10px 40px rgba(0,0,0,0.15);
            --inset-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
            
            /* Font */
            --f-ui: 'DM Sans', sans-serif;
            --f-digital: 'VT323', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: #F0F0F0;
            background-image: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0), 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--f-ui);
            overflow: hidden;
        }

        /* =========================================
           2. THE PHYSICAL CABINET (CONTAINER)
           ========================================= */
        #cabinet {
            width: 100%; max-width: var(--cab-width);
            height: 95vh; max-height: var(--cab-height);
            background: var(--c-cabinet);
            border: 4px solid var(--c-ink);
            border-radius: 30px;
            position: relative;
            box-shadow: 
                20px 20px 0px rgba(0,0,0,0.1),
                inset -10px -10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }

        /* Decoration: Screws */
        .screw {
            position: absolute; width: 12px; height: 12px;
            background: #BDC3C7; border-radius: 50%;
            border: 1px solid #7F8C8D;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8), 1px 1px 2px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .screw::after { content:''; position:absolute; top:50%; left:10%; right:10%; height:1px; background:#555; transform:rotate(45deg); }
        .screw.tl { top: 10px; left: 10px; }
        .screw.tr { top: 10px; right: 10px; }
        .screw.bl { bottom: 10px; left: 10px; }
        .screw.br { bottom: 10px; right: 10px; }

        /* =========================================
           3. THE CRT SCREEN
           ========================================= */
        .monitor-casing {
            flex: 1;
            background: #2C2C2C;
            border-radius: 20px;
            padding: var(--screen-bezel);
            box-shadow: 
                inset 5px 5px 15px rgba(0,0,0,0.5),
                0 5px 0 rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .crt-glass {
            width: 100%; height: 100%;
            background: var(--c-screen-off);
            border-radius: 8px; /* Slightly curved CRT */
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* CRT Effects */
        .crt-glass::before {
            content: " ";
            display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 50; background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        .crt-glass::after {
            content: " ";
            display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(18, 16, 16, 0.05); opacity: 0; z-index: 50;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* --- INTERNAL SCREENS --- */
        .ui-layer {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        .ui-layer.hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .ui-layer.active { transform: translateY(0); opacity: 1; }

        /* Screen 1: Standby (Insert Coin) */
        #screen-standby {
            align-items: center; justify-content: center;
            background: #1a1a1a;
            color: var(--c-led);
            font-family: var(--f-digital);
            text-align: center;
        }
        .blink-text { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Screen 2: Live View */
        #screen-live {
            background: #000;
        }
        video#cam-feed {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1);
        }
        .guide-grid {
            position: absolute; inset: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 20; pointer-events: none;
        }
        #countdown-overlay {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 15rem; font-weight: 800; color: #fff;
            text-shadow: 4px 4px 0 #000;
            z-index: 30; opacity: 0; pointer-events: none;
        }
        #countdown-overlay.pop { animation: popNum 0.8s ease-out; }
        @keyframes popNum { 0%{transform:scale(0.5); opacity:0;} 50%{transform:scale(1.2); opacity:1;} 100%{transform:scale(1); opacity:0;} }

        /* Screen 3: Processing */
        #screen-process {
            background: var(--c-ink);
            align-items: center; justify-content: center;
            color: #fff;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #fff;
            border-bottom-color: transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* =========================================
           4. CONTROL PANEL (THE PHYSICAL BUTTONS)
           ========================================= */
        .control-panel {
            height: 140px;
            background: #D8D8D5;
            margin-top: 20px;
            border-radius: 15px;
            border: 3px solid #999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Coin Slot */
        .coin-slot-area {
            display: flex; flex-direction: column; align-items: center;
        }
        .coin-slot {
            width: 40px; height: 60px;
            background: #222; border: 2px solid #555;
            border-radius: 6px; margin-bottom: 5px;
            position: relative; cursor: pointer;
            box-shadow: 0 2px 0 #fff;
            transition: 0.1s;
        }
        .coin-slot:active { transform: scale(0.95); }
        .coin-slot::after {
            content:''; position: absolute; top: 10px; left: 18px; width: 4px; height: 40px; background: #000;
        }
        .coin-label { font-family: var(--f-digital); font-size: 1.2rem; color: #555; text-transform: uppercase; }

        /* Filter Toggles */
        .toggles-area {
            display: flex; gap: 15px;
        }
        .toggle-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: #eee; border: 3px solid #999;
            box-shadow: 0 4px 0 #888, 0 5px 10px rgba(0,0,0,0.2);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem; color: #555; transition: 0.1s;
        }
        .toggle-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #888; }
        .toggle-btn.active { background: #fff; border-color: var(--c-ink); color: var(--c-ink); box-shadow: 0 4px 0 var(--c-ink); }
        .toggle-btn.active:active { box-shadow: 0 0 0 var(--c-ink); }

        /* Big Red Button */
        .shutter-area { text-align: center; }
        .big-red-btn {
            width: 90px; height: 90px;
            background: var(--c-accent);
            border: 4px solid #C41E3A;
            border-radius: 50%;
            box-shadow: 0 8px 0 #92182B, 0 15px 20px rgba(0,0,0,0.3);
            cursor: pointer; position: relative;
            transition: 0.1s;
        }
        .big-red-btn::after {
            content:''; position: absolute; inset: 10px; border-radius: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
        }
        .big-red-btn:active { transform: translateY(8px); box-shadow: 0 0 0 #92182B; }
        .big-red-btn.disabled { filter: grayscale(100%); pointer-events: none; }

        /* =========================================
           5. THE PRINTER SLOT (BOTTOM)
           ========================================= */
        .printer-mech {
            position: absolute;
            bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 320px; z-index: 200;
        }
        .slot-opening {
            width: 100%; height: 20px; background: #111;
            border-radius: 10px; border-bottom: 2px solid #555;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .photo-output {
            position: absolute; top: 5px; left: 10px; width: 300px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-100%); /* Hidden inside */
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: -1;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .photo-output.printed { transform: translateY(20px); }
        .photo-output img { width: 100%; display: block; filter: contrast(1.05); }

        .take-photo-btn {
            position: absolute; bottom: -50px; width: 100%;
            text-align: center; opacity: 0; transition: 0.5s;
        }
        .take-photo-btn.visible { opacity: 1; pointer-events: auto; bottom: -60px; }
        .btn-dl { 
            background: var(--c-ink); color: #fff; padding: 10px 20px; 
            border: none; border-radius: 20px; cursor: pointer; font-family: var(--f-ui); 
        }

        /* Responsive */
        @media (max-width: 800px) {
            :root { --cab-width: 95%; --cab-height: 90vh; }
            .control-panel { height: auto; flex-wrap: wrap; padding: 20px; gap: 20px; justify-content: center; }
            .toggles-area { order: 2; width: 100%; justify-content: center; }
            .shutter-area { order: 1; }
            .coin-slot-area { order: 3; }
        }

        /* Flash FX */
        #flash {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            opacity: 0; pointer-events: none;
        }
        #flash.fire { animation: flashAnim 0.15s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }

    </style>
</head>
<body>

    <div id="cabinet">
        <div class="screw tl"></div><div class="screw tr"></div>
        <div class="screw bl"></div><div class="screw br"></div>

        <div class="monitor-casing">
            <div class="crt-glass">
                
                <div id="screen-standby" class="ui-layer active">
                    <h1 style="font-size: 3rem; margin: 0; line-height:1;">SENA<br>BOOTH</h1>
                    <p class="blink-text" style="font-size: 1.5rem; margin-top: 20px;">INSERT COIN TO START</p>
                    <p style="font-size: 0.8rem; color: #666; margin-top: 40px;">SYSTEM READY<br>V.5.0.1 PRO</p>
                </div>

                <div id="screen-live" class="ui-layer hidden">
                    <video id="cam-feed" autoplay playsinline muted></video>
                    <div class="guide-grid"></div>
                    <div id="countdown-overlay">3</div>
                </div>

                <div id="screen-process" class="ui-layer hidden">
                    <div class="loader"></div>
                    <p style="margin-top: 20px; font-family: var(--f-digital); letter-spacing: 2px;">DEVELOPING FILM...</p>
                </div>

            </div>
        </div>

        <div class="control-panel">
            
            <div class="toggles-area">
                <div class="toggle-btn active" onclick="Booth.setFilter('color', this)">COLOR</div>
                <div class="toggle-btn" onclick="Booth.setFilter('bw', this)">B&W</div>
                <div class="toggle-btn" onclick="Booth.setFilter('vintage', this)">FILM</div>
            </div>

            <div class="shutter-area">
                <div id="btn-shutter" class="big-red-btn disabled" onclick="Booth.snap()"></div>
            </div>

            <div class="coin-slot-area">
                <div class="coin-slot" onclick="Booth.insertCoin()"></div>
                <div class="coin-label">10 à¸¿</div>
            </div>
        </div>

        <div class="printer-mech">
            <div class="slot-opening"></div>
            <div id="photo-paper" class="photo-output">
                <img id="final-image" src="" alt="">
                <div style="text-align: center; font-family: 'VT323'; color: #aaa; margin-top: 5px;">SENA STUDIOS</div>
            </div>
            <div id="dl-area" class="take-photo-btn">
                <button class="btn-dl" onclick="Booth.download()">Collect Photo</button>
                <button class="btn-dl" style="background:#fff; color:#000; border:1px solid #000; margin-left:5px;" onclick="Booth.reset()">New Game</button>
            </div>
        </div>

    </div>

    <div id="flash"></div>
    <canvas id="proc-canvas" style="display: none;"></canvas>

    <script>
        /**
         * SENA BOOTH ENGINE
         * The Brain of the Machine
         */
        const Booth = (function() {
            
            // --- CONFIG ---
            const C = {
                w: 1280, h: 720,
                stripW: 600,
                shots: 3,
                countTime: 3
            };

            // --- STATE ---
            let state = {
                on: false,
                mode: 'standby', // standby, live, processing, printed
                filter: 'color', // color, bw, vintage
                stream: null,
                photos: []
            };

            // --- DOM ---
            const D = {
                screens: {
                    standby: document.getElementById('screen-standby'),
                    live: document.getElementById('screen-live'),
                    process: document.getElementById('screen-process')
                },
                video: document.getElementById('cam-feed'),
                canvas: document.getElementById('proc-canvas'),
                ctx: document.getElementById('proc-canvas').getContext('2d'),
                count: document.getElementById('countdown-overlay'),
                shutter: document.getElementById('btn-shutter'),
                flash: document.getElementById('flash'),
                paper: document.getElementById('photo-paper'),
                finalImg: document.getElementById('final-image'),
                dlArea: document.getElementById('dl-area')
            };

            // --- AUDIO SYNTHESIZER (No external files) ---
            const Sound = {
                ctx: null,
                init: function() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
                playTone: function(freq, type, dur) {
                    this.init();
                    const o = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    o.type = type; o.frequency.value = freq;
                    o.connect(g); g.connect(this.ctx.destination);
                    o.start(); g.gain.exponentialRampToValueAtTime(0.00001, this.ctx.currentTime + dur);
                    o.stop(this.ctx.currentTime + dur);
                },
                coin: function() { 
                    this.playTone(1200, 'sine', 0.1); 
                    setTimeout(() => this.playTone(2000, 'square', 0.2), 50);
                },
                beep: function() { this.playTone(800, 'square', 0.1); },
                shutter: function() {
                    this.init();
                    // Noise burst
                    const bSize = this.ctx.sampleRate * 0.1;
                    const b = this.ctx.createBuffer(1, bSize, this.ctx.sampleRate);
                    const d = b.getChannelData(0);
                    for(let i=0; i<bSize; i++) d[i] = Math.random() * 2 - 1;
                    const src = this.ctx.createBufferSource();
                    const g = this.ctx.createGain();
                    src.buffer = b; src.connect(g); g.connect(this.ctx.destination);
                    g.gain.value = 0.5; src.start();
                },
                print: function() {
                    // Low humming for print
                    this.init();
                    const o = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    o.type = 'sawtooth'; o.frequency.value = 50;
                    o.connect(g); g.connect(this.ctx.destination);
                    g.gain.value = 0.05;
                    o.start();
                    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 3);
                    o.stop(this.ctx.currentTime + 3);
                }
            };

            // --- FUNCTIONS ---

            async function insertCoin() {
                if (state.mode !== 'standby') return;
                Sound.coin();
                
                try {
                    state.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: C.w, height: C.h } });
                    D.video.srcObject = state.stream;
                    
                    // Transition
                    D.screens.standby.classList.remove('active');
                    D.screens.standby.classList.add('hidden');
                    D.screens.live.classList.remove('hidden');
                    setTimeout(() => D.screens.live.classList.add('active'), 100);
                    
                    state.mode = 'live';
                    D.shutter.classList.remove('disabled');

                } catch (e) {
                    alert("System Error: Camera not found.");
                }
            }

            function setFilter(f, el) {
                state.filter = f;
                // Update UI
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
                
                // Update CSS Preview
                let css = 'none';
                if(f === 'bw') css = 'grayscale(100%) contrast(1.2)';
                if(f === 'vintage') css = 'sepia(0.4) contrast(1.1) saturate(0.8)';
                D.video.style.filter = css;
            }

            async function snap() {
                if(state.mode !== 'live') return;
                state.mode = 'shooting';
                D.shutter.classList.add('disabled');
                state.photos = [];

                for(let i=0; i<C.shots; i++) {
                    await countdown(C.countTime);
                    await captureFrame();
                }

                finishSession();
            }

            function countdown(n) {
                return new Promise(r => {
                    let c = n;
                    D.count.innerText = c;
                    D.count.style.opacity = 1; // force show
                    D.count.classList.add('pop');
                    Sound.beep();

                    const t = setInterval(() => {
                        D.count.classList.remove('pop');
                        void D.count.offsetWidth; // trigger reflow
                        c--;
                        if(c>0) {
                            D.count.innerText = c;
                            D.count.classList.add('pop');
                            Sound.beep();
                        } else {
                            clearInterval(t);
                            D.count.style.opacity = 0;
                            r();
                        }
                    }, 1000);
                });
            }

            function captureFrame() {
                return new Promise(r => {
                    Sound.shutter();
                    D.flash.classList.add('fire');
                    setTimeout(()=>D.flash.classList.remove('fire'), 300);

                    // Draw to temp canvas
                    const cw = D.video.videoWidth; const ch = D.video.videoHeight;
                    const tc = document.createElement('canvas'); tc.width = cw; tc.height = ch;
                    const tctx = tc.getContext('2d');
                    
                    tctx.translate(cw, 0); tctx.scale(-1, 1);
                    tctx.drawImage(D.video, 0, 0);

                    // Apply bake-in filters (Pixel manipulation for pro quality)
                    if(state.filter !== 'color') {
                        const idata = tctx.getImageData(0,0,cw,ch);
                        const d = idata.data;
                        for(let i=0; i<d.length; i+=4) {
                            if(state.filter === 'bw') {
                                const avg = 0.3*d[i] + 0.59*d[i+1] + 0.11*d[i+2];
                                d[i]=d[i+1]=d[i+2]= avg;
                            } else if (state.filter === 'vintage') {
                                const r=d[i], g=d[i+1], b=d[i+2];
                                d[i] = (r * .393) + (g *.769) + (b * .189);
                                d[i+1] = (r * .349) + (g *.686) + (b * .168);
                                d[i+2] = (r * .272) + (g *.534) + (b * .131);
                            }
                        }
                        tctx.putImageData(idata, 0, 0);
                    }
                    
                    // Add Noise/Grain for realism
                    addNoise(tctx, cw, ch);

                    state.photos.push(tc);
                    setTimeout(r, 1000);
                });
            }

            function addNoise(ctx, w, h) {
                const idata = ctx.getImageData(0,0,w,h);
                const d = idata.data;
                for(let i=0; i<d.length; i+=4) {
                    const noise = (Math.random() - 0.5) * 20;
                    d[i]+=noise; d[i+1]+=noise; d[i+2]+=noise;
                }
                ctx.putImageData(idata, 0, 0);
            }

            function finishSession() {
                // UI Switch
                D.screens.live.classList.remove('active');
                D.screens.live.classList.add('hidden');
                D.screens.process.classList.remove('hidden');
                D.screens.process.classList.add('active');

                // Stop Camera
                if(state.stream) state.stream.getTracks().forEach(t=>t.stop());

                // Composite Strip
                const stripW = C.stripW; 
                const photoW = 540; const photoH = (photoW*3)/4;
                const gap = 30; const head = 120; const foot = 100;
                const totalH = head + (photoH*3) + (gap*2) + foot;

                D.canvas.width = stripW; D.canvas.height = totalH;
                const ctx = D.ctx;

                // 1. Paper Texture
                ctx.fillStyle = '#fff'; ctx.fillRect(0,0,stripW,totalH);
                
                // 2. Header
                ctx.fillStyle = '#111'; ctx.textAlign = 'center';
                ctx.font = 'bold 60px "DM Sans"';
                ctx.fillText('SENA', stripW/2, 70);
                ctx.font = '500 24px "DM Sans"';
                ctx.letterSpacing = '5px';
                ctx.fillText('PHOTOBOOTH', stripW/2, 105);

                // 3. Photos
                let y = head;
                state.photos.forEach(p => {
                    // Center crop logic
                    const sRat = p.width/p.height; const dRat = 4/3;
                    let sx, sy, sw, sh;
                    if(sRat > dRat) { sh=p.height; sw=sh*dRat; sx=(p.width-sw)/2; sy=0; }
                    else { sw=p.width; sh=sw/dRat; sx=0; sy=(p.height-sh)/2; }
                    
                    ctx.drawImage(p, sx, sy, sw, sh, (stripW-photoW)/2, y, photoW, photoH);
                    
                    // Date Stamp (Orange 90s style)
                    ctx.fillStyle = '#FF4500';
                    ctx.font = '20px "VT323"';
                    ctx.textAlign = 'right';
                    ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 2;
                    const date = new Date().toLocaleDateString('en-GB'); // DD/MM/YYYY
                    ctx.fillText(date, (stripW-photoW)/2 + photoW - 15, y + photoH - 15);
                    ctx.shadowBlur = 0; // reset

                    y += photoH + gap;
                });

                // 4. Footer
                ctx.fillStyle = '#888'; ctx.textAlign = 'center';
                ctx.font = '20px "DM Sans"';
                ctx.fillText('SENA STUDIOS | UNIQUE ID: ' + Math.floor(Math.random()*99999), stripW/2, totalH-40);

                // Render & Print
                setTimeout(() => {
                    D.finalImg.src = D.canvas.toDataURL('image/jpeg', 0.95);
                    Sound.print();
                    
                    // Animation
                    D.paper.classList.add('printed');
                    setTimeout(() => {
                        D.dlArea.classList.add('visible');
                    }, 3000);
                }, 1500); // Fake processing time
            }

            function download() {
                const l = document.createElement('a');
                l.download = 'SENA-BOOTH.jpg';
                l.href = D.canvas.toDataURL('image/jpeg', 1.0);
                l.click();
            }

            function reset() {
                location.reload();
            }

            return { insertCoin, setFilter, snap, download, reset };

        })();
    </script>
</body>
