<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH | COMPACT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Grotesk:wght@300;700&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { --brand-red: #ff4757; }
        body { background: #f0f2f5; font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* ย่อส่วนคอนเทนเนอร์หลักให้เล็กลง */
        .app-shell {
            width: 90vw; max-width: 960px; height: 80vh; max-height: 600px;
            display: grid; grid-template-columns: 1fr 240px; gap: 20px;
        }

        /* เครื่อง Photo Booth ขนาดกะทัดรัด */
        .booth-unit {
            position: relative; background: white; border-radius: 30px;
            padding: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; border: 1px solid #fff;
        }

        /* Pins ขนาดเล็ก */
        .sd-pins { position: absolute; right: 30px; top: -8px; display: flex; gap: 6px; }
        .pin { width: 18px; height: 35px; background: linear-gradient(180deg, #fbbf24, #d97706); border-radius: 0 0 4px 4px; }

        .viewfinder { flex: 1; background: #121212; border-radius: 20px; overflow: hidden; position: relative; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Sidebar ขนาดสลิม */
        .film-sidebar {
            background: white; border-radius: 30px; display: flex;
            flex-direction: column; padding: 18px; gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        /* แผ่นฟิล์มสไตล์มินิมอลขนาดจิ๋ว */
        .film-strip-render {
            background: white; padding: 10px 10px 25px 10px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #f1f1f1;
        }
        .shot-preview { width: 100%; aspect-ratio: 4/3; background: #f8f8f8; overflow: hidden; border-radius: 2px; }
        .shot-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* ตัวเลขถอยหลังเล็กลง */
        .overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.1); z-index: 50; }
        .cd-text { font-size: 100px; font-weight: 900; color: white; }

        /* ปุ่ม Shutter แบบ Small-size */
        .controls { height: 90px; display: flex; align-items: center; justify-content: center; gap: 20px; }
        .shutter-btn { width: 65px; height: 65px; background: #f8f8f8; border-radius: 50%; padding: 6px; cursor: pointer; border: 1px solid #eee; }
        .shutter-inner { width: 100%; height: 100%; background: var(--brand-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* ปุ่มโหมดขนาดกะทัดรัด */
        .filter-btn { padding: 6px 14px; border-radius: 10px; font-size: 10px; font-weight: 700; background: #f8f8f8; color: #71717a; border: 1px solid #eee; }
        .filter-btn.active { background: #18181b; color: white; border-color: #18181b; }

        #flash { position: fixed; inset: 0; background: white; opacity: 0; z-index: 1000; pointer-events: none; }
        .btn-action { width: 100%; py: 12px; border-radius: 12px; font-size: 12px; font-weight: 700; transition: 0.2s; }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="app-shell">
    <div class="flex flex-col h-full">
        <div class="flex justify-between items-center mb-4 px-2">
            <h1 style="font-family: 'Montserrat';" class="text-2xl font-black italic tracking-tighter text-slate-800">SENA</h1>
            <div class="flex gap-1.5">
                <button onclick="setFilter('color')" id="f-color" class="filter-btn active">COLOR</button>
                <button onclick="setFilter('bw')" id="f-bw" class="filter-btn">B&W</button>
            </div>
        </div>

        <div class="booth-unit flex-1">
            <div class="sd-pins">
                <div class="pin"></div><div class="pin"></div><div class="pin"></div>
            </div>
            <div class="viewfinder">
                <video id="webcam" autoplay playsinline muted></video>
                <div id="overlay" class="overlay"><div id="cd-num" class="cd-text">3</div></div>
            </div>
            <div class="controls">
                <div class="shutter-btn" id="shutter">
                    <div class="shutter-inner"><i data-lucide="camera" color="white" size="20"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="film-sidebar">
        <div id="capture-area" class="film-strip-render">
            <div class="shot-preview" id="s1"></div>
            <div class="shot-preview" id="s2"></div>
            <div class="shot-preview" id="s3"></div>
            <div class="text-center mt-2">
                <p class="text-[8px] font-bold tracking-widest text-slate-900">SENA PHOTOBOOTH</p>
                <p style="font-family: 'Caveat';" class="text-xs text-slate-400">Taking a picture of us</p>
            </div>
        </div>
        
        <button id="btn-download" class="hidden btn-action py-3 bg-slate-900 text-white flex items-center justify-center gap-2">
            <i data-lucide="download" size="14"></i> DOWNLOAD
        </button>
        <button onclick="location.reload()" class="btn-action py-3 bg-slate-100 text-slate-500 text-[10px]">RESET</button>
    </div>
</div>

<canvas id="canvas" class="hidden"></canvas>

<script>
    const video = document.getElementById('webcam');
    const shutter = document.getElementById('shutter');
    const overlay = document.getElementById('overlay');
    const cdNum = document.getElementById('cd-num');
    let filter = 'color';
    let images = [];

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({video: {aspectRatio: 4/3, width: {ideal: 1280}}});
        video.srcObject = stream;
        lucide.createIcons();
    }

    function setFilter(m) {
        filter = m;
        document.getElementById('f-color').className = `filter-btn ${m==='color'?'active':''}`;
        document.getElementById('f-bw').className = `filter-btn ${m==='bw'?'active':''}`;
    }

    async function start() {
        shutter.style.opacity = '0.3';
        shutter.style.pointerEvents = 'none';
        images = [];
        for(let i=1; i<=3; i++) {
            await countdown();
            await capture(i);
            if(i<3) await new Promise(r => setTimeout(r, 1200)); 
        }
        document.getElementById('btn-download').classList.remove('hidden');
    }

    function countdown() {
        return new Promise(res => {
            overlay.style.display = 'flex';
            let c = 3; cdNum.innerText = c;
            const t = setInterval(() => {
                c--;
                if(c===0) { clearInterval(t); overlay.style.display='none'; res(); }
                else { cdNum.innerText = c; gsap.fromTo(cdNum, {scale:0.6, opacity:0}, {scale:1, opacity:1, duration:0.3}); }
            }, 1000);
        });
    }

    function capture(idx) {
        return new Promise(res => {
            gsap.fromTo("#flash", {opacity:1}, {opacity:0, duration:0.4});
            const cvs = document.getElementById('canvas');
            const ctx = cvs.getContext('2d');
            cvs.width = video.videoWidth; cvs.height = video.videoHeight;
            ctx.translate(cvs.width, 0); ctx.scale(-1, 1);
            if(filter==='bw') ctx.filter = 'grayscale(1) contrast(1.2) brightness(1.1)';
            else ctx.filter = 'brightness(1.05) contrast(1.05)';
            ctx.drawImage(video, 0, 0);
            
            const data = cvs.toDataURL('image/jpeg', 0.8);
            images.push(data);
            document.getElementById(`s${idx}`).innerHTML = `<img src="${data}">`;
            setTimeout(res, 400);
        });
    }

    document.getElementById('btn-download').onclick = () => {
        const target = document.getElementById('capture-area');
        html2canvas(target, {scale: 2}).then(canvas => {
            const link = document.createElement('a');
            link.download = `SENA_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    shutter.onclick = start;
    init();
</script>
</body>
</html>
