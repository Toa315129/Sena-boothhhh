<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH - K-STUDIO EDIT</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --cream-bg: #FFFDF7;
            --soft-blue: #E8F2FF;
            --accent-blue: #B5D5FF;
            --white: #FFFFFF;
            --text-main: #5A6B7F;
            --shadow: 0 10px 30px rgba(181, 213, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--cream-bg);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- DECO --- */
        .k-star {
            position: absolute; width: 18px; height: 18px;
            background: var(--accent-blue); opacity: 0.3;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle, var(--white), var(--soft-blue));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #startScreen.hide { opacity: 0; visibility: hidden; transition: 0.5s; }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area h1 { font-size: 42px; font-weight: 200; letter-spacing: 10px; margin: 0; }

        .start-btn {
            width: 150px; height: 150px;
            background: var(--white); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; letter-spacing: 2px;
            box-shadow: var(--shadow); border: 8px solid var(--soft-blue);
            cursor: pointer; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* --- BOOTH SCREEN --- */
        #boothScreen {
            display: none; height: 100vh;
            flex-direction: column; align-items: center;
            padding: 20px; gap: 15px;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏°‡∏≠‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á (Compact View) */
        .camera-box {
            position: relative;
            width: 85%; /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏î‡∏¥‡∏° */
            max-width: 500px;
            aspect-ratio: 3/4;
            background: #000;
            border-radius: 30px;
            border: 10px solid var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* ‡∏ä‡πà‡∏≠‡∏á Preview ‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô */
        .inner-previews {
            position: absolute; right: 10px; top: 10px; bottom: 10px;
            width: 60px; display: flex; flex-direction: column; gap: 5px; z-index: 5;
        }
        .mini-slot {
            width: 100%; aspect-ratio: 1/1;
            background: rgba(255,255,255,0.2);
            border-radius: 8px; border: 1.5px solid var(--white);
            overflow: hidden; opacity: 0; transition: 0.4s;
        }
        .mini-slot.active { opacity: 1; transform: scale(1); }
        .mini-slot img { width: 100%; height: 100%; object-fit: cover; }

        #countdown {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; font-size: 100px; color: white;
            opacity: 0; pointer-events: none;
        }

        /* CONTROLS */
        .controls {
            display: flex; width: 100%; max-width: 500px;
            justify-content: space-around; align-items: center;
        }
        .btn-sub {
            background: white; border: none; padding: 12px 20px;
            border-radius: 25px; box-shadow: var(--shadow);
            font-size: 13px; font-weight: bold; color: var(--text-main);
        }
        .btn-main {
            width: 80px; height: 80px; background: white;
            border-radius: 50%; border: 6px solid var(--soft-blue);
            box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center;
        }
        .btn-main-inner { width: 55px; height: 55px; background: var(--accent-blue); border-radius: 50%; }

        /* --- RESULT SCREEN --- */
        #resultScreen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--cream-bg); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .result-wrap { display: flex; gap: 30px; align-items: center; }

        .film-strip {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: var(--shadow); width: 260px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .film-img { width: 100%; aspect-ratio: 3/2.2; background: #eee; overflow: hidden; }
        .film-img img { width: 100%; height: 100%; object-fit: cover; }

        .action-zone { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        #qrcode { background: white; padding: 15px; border-radius: 15px; box-shadow: var(--shadow); }

        .dl-btn {
            width: 220px; height: 70px; background: var(--accent-blue);
            color: white; border: none; border-radius: 20px;
            font-size: 18px; font-weight: bold; box-shadow: 0 8px 0 #8db7eb;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .dl-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #8db7eb; }

        #flash { position: absolute; inset: 0; background: white; opacity: 0; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

    <div class="k-star" style="top:5%; left:10%;"></div>
    <div class="k-star" style="bottom:10%; right:15%;"></div>

    <div id="startScreen">
        <div class="logo-area">
            <h1>SENA</h1>
            <p style="letter-spacing: 3px; opacity: 0.5;">SELF STUDIO</p>
        </div>
        <div class="start-btn" onclick="openBooth()">START</div>
    </div>

    <div id="boothScreen">
        <div style="letter-spacing: 2px; font-size: 14px;">‚ú¶ SENA PHOTOBOOTH ‚ú¶</div>
        
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="countdown">3</div>
            <div id="flash"></div>
            
            <div class="inner-previews">
                <div class="mini-slot" id="m0"></div>
                <div class="mini-slot" id="m1"></div>
                <div class="mini-slot" id="m2"></div>
                <div class="mini-slot" id="m3"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-sub" onclick="toggleBw()" id="bwBtn">COLOR</button>
            <div class="btn-main" onclick="startCapture()">
                <div class="btn-main-inner"></div>
            </div>
            <button class="btn-sub" onclick="location.reload()">EXIT</button>
        </div>
    </div>

    <div id="resultScreen">
        <div class="result-wrap">
            <div class="film-strip" id="captureFilm">
                <div style="text-align:center; font-size:12px; letter-spacing:3px; margin-bottom:5px;">SENAPHOTO ‚ú¶</div>
                <div id="resultImages"></div>
                <div style="text-align:center; margin-top:10px; opacity:0.2;">‚ú¶ ‚ú¶ ‚ú¶</div>
            </div>

            <div class="action-zone">
                <div id="qrcode"></div>
                <div style="font-size: 11px; opacity: 0.5;">‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</div>
                <button class="dl-btn" onclick="saveStrip()">
                    <span>üíæ</span> SAVE PHOTO
                </button>
                <div style="font-size:12px; text-decoration:underline; cursor:pointer;" onclick="location.reload()">‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>
            </div>
        </div>
    </div>

    <audio id="sndClick" src="https://www.soundjay.com/buttons/button-16.mp3"></audio>
    <audio id="sndBeep" src="https://www.soundjay.com/buttons/button-50.mp3"></audio>

    <script>
        const video = document.getElementById('video');
        const countdownEl = document.getElementById('countdown');
        const flashEl = document.getElementById('flash');
        const sndClick = document.getElementById('sndClick');
        const sndBeep = document.getElementById('sndBeep');
        
        let photos = [];
        let isBw = false;
        let active = false;

        async function openBooth() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                document.getElementById('startScreen').classList.add('hide');
                document.getElementById('boothScreen').style.display = 'flex';
            } catch (e) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ô‡∏∞‡∏à‡πä‡∏∞ ‚ú®"); }
        }

        function toggleBw() {
            isBw = !isBw;
            video.style.filter = isBw ? "grayscale(1) contrast(1.1)" : "none";
            document.getElementById('bwBtn').innerText = isBw ? "B&W" : "COLOR";
        }

        async function startCapture() {
            if (active) return;
            active = true;
            photos = [];
            
            for (let i = 0; i < 4; i++) {
                await runTimer(3);
                capture(i);
                await new Promise(r => setTimeout(r, 600));
            }
            setTimeout(showResult, 800);
        }

        function runTimer(sec) {
            return new Promise(resolve => {
                let t = sec;
                countdownEl.style.opacity = '1';
                const timer = setInterval(() => {
                    sndBeep.currentTime = 0;
                    sndBeep.play();
                    countdownEl.innerText = t;
                    if (t === 0) {
                        clearInterval(timer);
                        countdownEl.style.opacity = '0';
                        resolve();
                    }
                    t--;
                }, 800);
            });
        }

        function capture(idx) {
            sndClick.currentTime = 0;
            sndClick.play();
            flashEl.style.opacity = '1';
            setTimeout(() => flashEl.style.opacity = '0', 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            if(isBw) ctx.filter = "grayscale(1) contrast(1.1)";
            ctx.drawImage(video, 0, 0);
            
            const data = canvas.toDataURL('image/jpeg', 0.8);
            photos.push(data);

            const slot = document.getElementById(`m${idx}`);
            slot.innerHTML = `<img src="${data}">`;
            slot.classList.add('active');
        }

        function showResult() {
            const container = document.getElementById('resultImages');
            container.innerHTML = '';
            photos.forEach(p => {
                const d = document.createElement('div');
                d.className = 'film-img';
                d.innerHTML = `<img src="${p}">`;
                container.appendChild(d);
            });

            // QR Code ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô Link ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î (‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πâ‡∏ó‡∏≥‡πÄ‡∏õ‡πá‡∏ô Link ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏î‡πÄ‡∏ã‡∏ü‡πÉ‡∏ô Mobile)
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "https://senaphoto-booth.com/download", // ‡∏´‡∏≤‡∏Å‡πÉ‡∏ä‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ö‡∏ô Cloud
                width: 120,
                height: 120
            });

            document.getElementById('resultScreen').style.display = 'flex';
        }

        async function saveStrip() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 2000;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            ctx.fillStyle = "#5A6B7F";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("SENA PHOTOBOOTH ‚ú¶", 400, 80);

            let y = 150;
            for(let i=0; i<photos.length; i++) {
                const img = await new Promise(res => {
                    const e = new Image();
                    e.onload = () => res(e);
                    e.src = photos[i];
                });
                ctx.drawImage(img, 50, y, 700, 430);
                y += 450;
            }

            const link = document.createElement('a');
            link.download = 'SENA_K_STRIP.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
</html>
