<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH | Kiosk Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: White, Cream, Pastel Blue, Black */
            --bg-body: #FDFBF7;   /* Cream White */
            --kiosk-bg: #FFFFFF;  /* Pure White */
            --blue-pastel: #C4E4FF;
            --black: #121212;
            --border-width: 3px;
            --radius: 20px;
            
            --font-main: 'Fredoka', sans-serif;
            --font-tech: 'DM Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            background-color: var(--bg-body);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--black);
            overflow: hidden;
            /* Minimal Grid Pattern */
            background-image: radial-gradient(var(--black) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.95;
        }

        /* --- THE KIOSK (ตัวตู้) --- */
        .kiosk-casing {
            width: 100%;
            max-width: 440px;
            height: 95vh;
            background: var(--kiosk-bg);
            border: var(--border-width) solid var(--black);
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }

        /* Screen Wrapper */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--kiosk-bg);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0; pointer-events: none;
            padding: 25px;
            z-index: 1;
        }
        .screen.active { opacity: 1; pointer-events: all; transform: scale(1); z-index: 10; }

        /* --- 1. START SCREEN --- */
        .logo-area {
            text-align: center; margin-bottom: 40px;
            position: relative;
        }
        .logo-main {
            font-size: 3rem; font-weight: 600; letter-spacing: -1px;
            line-height: 1; margin: 0;
        }
        .logo-sub {
            font-family: var(--font-tech); font-size: 0.9rem; letter-spacing: 2px;
            text-transform: uppercase; margin-top: 10px; color: #666;
        }
        
        .deco-star {
            position: absolute; font-size: 2rem; color: var(--black); animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Controls */
        .settings-box {
            width: 100%; border: var(--border-width) solid var(--black);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            background: var(--bg-body);
        }
        
        .opt-label {
            font-family: var(--font-tech); font-weight: 700; font-size: 0.8rem;
            text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px;
        }

        /* Filter Toggle (Original / BW) */
        .toggle-sw {
            display: flex; width: 100%; height: 50px;
            border: var(--border-width) solid var(--black); border-radius: 50px;
            position: relative; background: #fff; overflow: hidden; cursor: pointer;
        }
        .toggle-bg {
            position: absolute; left: 0; top: 0; width: 50%; height: 100%;
            background: var(--blue-pastel); border-right: var(--border-width) solid var(--black);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .toggle-opt {
            flex: 1; z-index: 2; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-tech); font-weight: 700; font-size: 0.9rem;
            transition: color 0.3s;
        }

        .start-btn {
            width: 100%; padding: 18px; border-radius: 50px;
            background: var(--black); color: #fff;
            font-family: var(--font-tech); font-size: 1.1rem; font-weight: 700;
            border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.1s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .start-btn:active { transform: scale(0.97); }

        /* --- 2. CAPTURE SCREEN --- */
        .cam-frame {
            width: 100%; aspect-ratio: 3/4;
            background: #000; border: var(--border-width) solid var(--black);
            border-radius: 16px; overflow: hidden; position: relative;
            box-shadow: 8px 8px 0px var(--blue-pastel);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; color: #fff; text-shadow: 0 4px 0 #000;
            display: none; font-weight: 600;
        }
        
        .progress-dots {
            display: flex; gap: 10px; margin-top: 25px;
        }
        .p-dot {
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid var(--black); background: #fff;
        }
        .p-dot.filled { background: var(--black); }

        /* --- 3. PRINT SCREEN (Animation Magic) --- */
        .printer-slot {
            width: 280px; height: 15px; background: var(--black);
            border-radius: 10px; margin-bottom: 0; position: relative;
            z-index: 5;
        }
        .print-area {
            position: relative; width: 100%; flex: 1;
            display: flex; justify-content: center;
            overflow: hidden; /* Masking the paper */
            padding-top: 0;
        }
        
        .paper-sheet {
            width: 260px; height: auto;
            border: 3px solid var(--black); /* Black Frame Requested */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(-120%); /* Start hidden inside printer */
            transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .paper-sheet.printed {
            transform: translateY(20px); /* Slide out */
        }

        .action-row {
            margin-top: 20px; width: 100%; display: flex; gap: 10px; flex-direction: column;
            opacity: 0; transition: opacity 0.5s ease 2s;
        }
        .btn-dl {
            background: var(--blue-pastel); color: var(--black); border: 2px solid var(--black);
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer;
            font-family: var(--font-tech); text-transform: uppercase;
        }
        .btn-home {
            background: transparent; border: none; text-decoration: underline; cursor: pointer;
            font-family: var(--font-tech); color: #888; margin-top: 5px;
        }

        /* Flash */
        .flash-fx {
            position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 99; transition: opacity 0.15s;
        }

    </style>
</head>
<body>

    <div class="kiosk-casing">
        
        <div id="screen-home" class="screen active">
            <div class="deco-star" style="top:30px; left:30px;">*</div>
            <div class="deco-star" style="top:30px; right:30px;">*</div>
            
            <div class="logo-area">
                <h1 class="logo-main">SENA<br>BOOTH</h1>
                <div class="logo-sub">KIOSK EDITION • 001</div>
            </div>

            <div class="settings-box">
                <span class="opt-label">Color Mode</span>
                <div class="toggle-sw" onclick="toggleMode()">
                    <div class="toggle-bg" id="sw-bg"></div>
                    <div class="toggle-opt" id="opt-color">COLOR</div>
                    <div class="toggle-opt" id="opt-bw">B&W</div>
                </div>
            </div>

            <button class="start-btn" onclick="startSession()">Start Session</button>
            <div style="font-size: 10px; margin-top: 15px; opacity: 0.5;">TOUCH SCREEN TO START</div>
        </div>

        <div id="screen-cam" class="screen">
            <div class="opt-label" style="margin-bottom: 10px;">FRAME THE SHOT</div>
            <div class="cam-frame">
                <video id="video" autoplay playsinline muted></video>
                <div id="count" class="countdown">3</div>
            </div>
            <div class="progress-dots">
                <div class="p-dot" id="dot1"></div>
                <div class="p-dot" id="dot2"></div>
                <div class="p-dot" id="dot3"></div>
            </div>
        </div>

        <div id="screen-print" class="screen">
            <div style="font-family: var(--font-tech); font-weight:700; font-size: 0.8rem; margin-bottom: 5px;">PRINTING...</div>
            <div class="printer-slot"></div> <div class="print-area">
                <img id="final-print" class="paper-sheet" alt="Photo Strip">
            </div>

            <div class="action-row" id="end-actions">
                <button class="btn-dl" onclick="downloadImage()">Download Photo</button>
                <button class="btn-home" onclick="resetSystem()">Back to Home</button>
            </div>
        </div>

    </div>

    <div class="flash-fx" id="flash"></div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const config = { mode: 'color' }; // default
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream;
        let shots = [];
        let audioCtx;

        // --- UI LOGIC ---
        function toggleMode() {
            const bg = document.getElementById('sw-bg');
            if (config.mode === 'color') {
                config.mode = 'bw';
                bg.style.transform = 'translateX(100%)';
                bg.style.background = '#e0e0e0'; // Grey for BW
            } else {
                config.mode = 'color';
                bg.style.transform = 'translateX(0%)';
                bg.style.background = 'var(--blue-pastel)';
            }
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- CAMERA LOGIC ---
        async function startSession() {
            initAudio();
            shots = [];
            [1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.remove('filled'));
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: {ideal: 1280}, height: {ideal: 720} } 
                });
                video.srcObject = stream;
                
                // Real-time filter preview
                video.style.filter = (config.mode === 'bw') ? 'grayscale(100%)' : 'none';

                switchScreen('screen-cam');
                setTimeout(runSequence, 1500);
            } catch(e) {
                alert("Camera access denied.");
            }
        }

        async function runSequence() {
            for(let i=1; i<=3; i++) {
                await doCountdown(3);
                await snap(i);
                await new Promise(r => setTimeout(r, 800));
            }
            finish();
        }

        function doCountdown(sec) {
            return new Promise(resolve => {
                let c = sec;
                const el = document.getElementById('count');
                el.style.display = 'block';
                el.innerText = c;
                beep();
                
                const t = setInterval(() => {
                    c--;
                    if(c>0) { el.innerText = c; beep(); }
                    else { clearInterval(t); el.style.display='none'; resolve(); }
                }, 1000);
            });
        }

        function snap(idx) {
            return new Promise(resolve => {
                shutter();
                const f = document.getElementById('flash');
                f.style.opacity = 1; 
                setTimeout(() => f.style.opacity = 0, 100);

                const w = video.videoWidth; 
                const h = video.videoHeight;
                const tCanvas = document.createElement('canvas');
                tCanvas.width = w; tCanvas.height = h;
                const tCtx = tCanvas.getContext('2d');

                tCtx.translate(w, 0); 
                tCtx.scale(-1, 1);
                tCtx.drawImage(video, 0, 0, w, h);

                // --- BRUTAL B&W LOGIC ---
                if(config.mode === 'bw') {
                    tCtx.globalCompositeOperation = "saturation";
                    tCtx.fillStyle = "black";
                    tCtx.fillRect(0, 0, w, h);
                    tCtx.globalCompositeOperation = "source-over";
                }

                shots.push(tCanvas);
                document.getElementById(`dot${idx}`).classList.add('filled');
                resolve();
            });
        }

        // --- RENDER LOGIC (THE GRAPHIC BRUTAL PART) ---
        function finish() {
            if(stream) stream.getTracks().forEach(t => t.stop());

            const stripW = 600;
            const photoW = 540;
            const photoH = (photoW * 3) / 4; 
            const gap = 25;
            const headH = 140;
            const footH = 100;
            const totalH = headH + (photoH * 3) + (gap * 2) + footH;

            canvas.width = stripW;
            canvas.height = totalH;

            // 1. Base Paper (White/Cream)
            ctx.fillStyle = '#FFFFFF'; 
            ctx.fillRect(0, 0, stripW, totalH);

            // 2. Black Frame Border (System Brutal Request)
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 6;
            ctx.strokeRect(3, 3, stripW-6, totalH-6);

            // 3. Header Graphics
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.font = '600 42px "Fredoka"';
            ctx.fillText("SENA BOOTH", stripW/2, 70);
            
            ctx.font = '400 24px "Fredoka"';
            ctx.fillText("* * *", stripW/2, 110); // Minimal Asterisks

            // 4. Place Photos
            let y = headH;
            shots.forEach(shot => {
                // Crop Center
                const sRatio = shot.width / shot.height;
                const dRatio = 4/3;
                let sx, sy, sw, sh;
                if(sRatio > dRatio) { sh = shot.height; sw = sh * dRatio; sx = (shot.width-sw)/2; sy=0; }
                else { sw = shot.width; sh = sw/dRatio; sx=0; sy=(shot.height-sh)/2; }

                // Draw Photo
                ctx.drawImage(shot, sx, sy, sw, sh, (stripW-photoW)/2, y, photoW, photoH);
                
                // Inner Border for Photo
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeRect((stripW-photoW)/2, y, photoW, photoH);

                y += photoH + gap;
            });

            // 5. Footer
            const now = new Date();
            const date = now.toLocaleDateString('en-GB', { day:'numeric', month:'short' });
            const time = now.toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit' });
            
            ctx.font = '700 18px "DM Sans"';
            ctx.fillStyle = '#000000';
            ctx.fillText(`${date} • ${time} • #SENA`, stripW/2, totalH - 45);

            // Export & Animate
            const img = document.getElementById('final-print');
            img.src = canvas.toDataURL('image/jpeg', 0.95);
            
            switchScreen('screen-print');
            
            // Trigger Animation (Slide out of slot)
            setTimeout(() => {
                img.classList.add('printed');
                document.getElementById('end-actions').style.opacity = 1;
            }, 300);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `SENA-KIOSK-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        function resetSystem() {
            document.getElementById('final-print').classList.remove('printed');
            document.getElementById('end-actions').style.opacity = 0;
            switchScreen('screen-home');
        }

        // --- SOUND ENGINE ---
        function initAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }
        function beep() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = 1000; g.gain.value = 0.05;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+0.05);
        }
        function shutter() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type='square'; o.frequency.value = 150; g.gain.value = 0.1;
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.1);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+0.1);
        }
    </script>
</body>
</html>
