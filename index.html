<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH | MINIMAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Grotesk:wght@300;700&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { --brand-red: #ff4757; --zinc-soft: #f4f4f5; }
        body { background: #e2e8f0; font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden; }

        /* คลีนมินิมอล พื้นหลังเรียบๆ */
        .app-container {
            height: 100vh; width: 100vw; display: grid;
            grid-template-columns: 1fr 320px; gap: 30px; padding: 40px;
        }

        /* ทรง SD Card เดิมแต่เปลี่ยนเป็นสีขาวมินิมอล */
        .booth-unit {
            position: relative; background: white; border-radius: 40px;
            padding: 15px; box-shadow: 0 30px 60px -12px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.8);
        }

        /* Pins ทองเหลืองที่มุมขวา (ทรงเดิม) */
        .sd-pins {
            position: absolute; right: 40px; top: -10px; display: flex; gap: 8px;
        }
        .pin {
            width: 25px; height: 45px; background: linear-gradient(180deg, #fbbf24, #d97706);
            border-radius: 0 0 5px 5px; opacity: 0.9;
        }

        .viewfinder {
            flex: 1; background: #18181b; border-radius: 30px;
            overflow: hidden; position: relative;
        }

        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Sidebar แผ่นฟิล์ม */
        .film-sidebar {
            background: white; border-radius: 40px; display: flex;
            flex-direction: column; padding: 25px; gap: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        /* จัดทรงฟิล์มให้สวยในหน้า Preview */
        .film-strip-render {
            background: white; padding: 15px 15px 40px 15px;
            display: flex; flex-direction: column; gap: 10px; border: 1px solid #eee;
        }
        .shot-preview {
            width: 100%; aspect-ratio: 4/3; background: #f4f4f5;
            overflow: hidden; border-radius: 4px;
        }
        .shot-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* Countdown */
        .overlay {
            position: absolute; inset: 0; display: none;
            align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(2px); z-index: 50;
        }
        .cd-text { font-size: 180px; font-weight: 900; color: white; text-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* ปุ่ม Shutter มินิมอล */
        .controls { height: 120px; display: flex; align-items: center; justify-content: center; gap: 30px; }
        .shutter-btn {
            width: 85px; height: 85px; background: #f4f4f5; border-radius: 50%;
            padding: 8px; cursor: pointer; border: 2px solid #e4e4e7;
        }
        .shutter-inner {
            width: 100%; height: 100%; background: var(--brand-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 700;
            background: #f4f4f5; color: #71717a; transition: 0.3s;
        }
        .filter-btn.active { background: #18181b; color: white; }

        #flash { position: fixed; inset: 0; background: white; opacity: 0; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="app-container">
    <div class="flex flex-col h-full">
        <div class="flex justify-between items-center mb-6 px-4">
            <h1 style="font-family: 'Montserrat';" class="text-4xl font-black italic tracking-tighter text-slate-800">
                SENA <span class="text-slate-400">PHOTO</span>
            </h1>
            <div class="flex gap-2">
                <button onclick="setFilter('color')" id="f-color" class="filter-btn active">COLOR</button>
                <button onclick="setFilter('bw')" id="f-bw" class="filter-btn">B&W</button>
            </div>
        </div>

        <div class="booth-unit flex-1">
            <div class="sd-pins">
                <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                <div class="pin"></div><div class="pin"></div>
            </div>
            <div class="viewfinder">
                <video id="webcam" autoplay playsinline muted></video>
                <div id="overlay" class="overlay">
                    <div id="cd-num" class="cd-text">3</div>
                </div>
            </div>
            <div class="controls">
                <div class="shutter-btn" id="shutter">
                    <div class="shutter-inner"><i data-lucide="camera" color="white"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="film-sidebar">
        <div id="capture-area" class="film-strip-render">
            <div class="shot-preview" id="s1"></div>
            <div class="shot-preview" id="s2"></div>
            <div class="shot-preview" id="s3"></div>
            <div class="text-center mt-2">
                <p class="text-xs font-bold tracking-widest text-slate-800">SENA PHOTOBOOTH</p>
                <p style="font-family: 'Caveat';" class="text-lg text-slate-400">Memories in iPad</p>
            </div>
        </div>
        
        <button id="btn-download" class="hidden w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-2">
            <i data-lucide="download" size="18"></i> ดาวน์โหลดรูปฟิล์ม
        </button>
        <button onclick="location.reload()" class="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold text-sm">รีเซ็ตเครื่อง</button>
    </div>
</div>

<canvas id="canvas" class="hidden"></canvas>

<script>
    const video = document.getElementById('webcam');
    const shutter = document.getElementById('shutter');
    const overlay = document.getElementById('overlay');
    const cdNum = document.getElementById('cd-num');
    let filter = 'color';
    let images = [];

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({video: {aspectRatio: 4/3, width: 1280}});
        video.srcObject = stream;
        lucide.createIcons();
    }

    function setFilter(m) {
        filter = m;
        document.getElementById('f-color').className = `filter-btn ${m==='color'?'active':''}`;
        document.getElementById('f-bw').className = `filter-btn ${m==='bw'?'active':''}`;
    }

    async function start() {
        shutter.style.display = 'none';
        images = [];
        for(let i=1; i<=3; i++) {
            await countdown();
            await capture(i);
            if(i<3) await new Promise(r => setTimeout(r, 1500)); // พักท่า 1.5 วิ
        }
        document.getElementById('btn-download').classList.remove('hidden');
    }

    function countdown() {
        return new Promise(res => {
            overlay.style.display = 'flex';
            let c = 3; cdNum.innerText = c;
            const t = setInterval(() => {
                c--;
                if(c===0) { clearInterval(t); overlay.style.display='none'; res(); }
                else { cdNum.innerText = c; gsap.fromTo(cdNum, {scale:0.5}, {scale:1, duration:0.3}); }
            }, 1000);
        });
    }

    function capture(idx) {
        return new Promise(res => {
            gsap.fromTo("#flash", {opacity:1}, {opacity:0, duration:0.5});
            const cvs = document.getElementById('canvas');
            const ctx = cvs.getContext('2d');
            cvs.width = video.videoWidth; cvs.height = video.videoHeight;
            ctx.translate(cvs.width, 0); ctx.scale(-1, 1);
            if(filter==='bw') ctx.filter = 'grayscale(1) contrast(1.2)';
            ctx.drawImage(video, 0, 0);
            
            const data = cvs.toDataURL('image/jpeg');
            images.push(data);
            document.getElementById(`s${idx}`).innerHTML = `<img src="${data}">`;
            setTimeout(res, 500);
        });
    }

    // ระบบดาวน์โหลดรูป "ทั้งแผ่นฟิล์ม"
    document.getElementById('btn-download').onclick = () => {
        const target = document.getElementById('capture-area');
        html2canvas(target).then(canvas => {
            const link = document.createElement('a');
            link.download = 'SENA_FILM_STRIP.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    shutter.onclick = start;
    init();
</script>
</body>
</html>
