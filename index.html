<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTOBOOTH | Muji Style</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F6F5F1; /* Off-white Muji background */
            --ink: #2B2B2B; /* Soft black */
            --paper: #FFFFFF;
            --stroke: 3px;
            --shadow: 5px 5px 0px var(--ink); /* Hard shadow for clean sketch look */
            --radius: 16px;
            --font: 'DM Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body {
            margin: 0; padding: 20px;
            background: var(--bg);
            font-family: var(--font);
            color: var(--ink);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- HELPER CLASSES (The "Clean Sketch" Style) --- */
        .sketch-box {
            background: var(--paper);
            border: var(--stroke) solid var(--ink);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .sketch-btn {
            background: var(--paper);
            border: var(--stroke) solid var(--ink);
            border-radius: 12px;
            padding: 12px;
            font-family: var(--font); font-weight: 700;
            cursor: pointer;
            box-shadow: 3px 3px 0px var(--ink);
            transition: all 0.1s ease;
        }
        .sketch-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--ink);
        }
        .sketch-btn.active {
            background: var(--ink); color: var(--paper);
        }

        /* --- MAIN STRUCTURE --- */
        #app {
            width: 100%; max-width: 800px; /* Wider for side-by-side layout */
            height: 90vh; max-height: 600px;
            position: relative; overflow: hidden;
            background: var(--bg); /* Transparent background for the app container itself */
        }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
            padding: 10px;
        }
        .screen.hidden { transform: translateY(-110%); pointer-events: none; }
        .screen.below { transform: translateY(110%); }
        .screen.active { transform: translateY(0); z-index: 20; }

        /* --- 1. HOME SCREEN --- */
        #screen-home { align-items: center; justify-content: center; }
        
        .home-card {
            width: 100%; max-width: 400px;
            padding: 40px; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }
        
        h1 { font-size: 2.5rem; margin: 0 0 10px 0; letter-spacing: -1px; }
        .subtitle { color: #666; margin-bottom: 40px; font-weight: 500; }
        
        .btn-start {
            font-size: 2rem; padding: 20px 60px; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- 2. BOOTH SCREEN (NEW LAYOUT) --- */
        #screen-booth {
            flex-direction: row; /* Default: Side-by-side */
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Viewfinder Area */
        .viewfinder-container {
            flex: 2; /* Takes more space */
            aspect-ratio: 3/4;
            max-height: 100%;
            position: relative;
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .countdown {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 10rem; color: #fff; font-weight: 700; text-shadow: 4px 4px 0 var(--ink); display: none;
        }

        /* Side Controls Area */
        .side-controls {
            flex: 1;
            display: flex; flex-direction: column;
            gap: 20px;
            height: 100%;
            justify-content: center;
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        .label { font-weight: 700; font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .options-row { display: flex; gap: 10px; flex-wrap: wrap; }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.1); }

        .btn-shutter {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #fff; border: 4px solid var(--ink);
            margin: 20px auto 0 auto;
            cursor: pointer; position: relative;
            box-shadow: var(--shadow); transition: all 0.1s;
        }
        .btn-shutter::after {
            content:''; position: absolute; inset: 10px; background: var(--ink); border-radius: 50%;
        }
        .btn-shutter:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--ink); }


        /* Responsive Layout for Mobile */
        @media (max-width: 768px), (max-aspect-ratio: 3/4) {
            #screen-booth { flex-direction: column; } /* Stack vertically on phones */
            .viewfinder-container { flex: none; width: 100%; max-width: 400px; }
            .side-controls { flex: none; width: 100%; flex-direction: row; justify-content: space-between; align-items: flex-end; }
            .control-group { flex: 1; }
            .btn-shutter { margin: 0; width: 70px; height: 70px; }
        }

        /* --- 3. PRINT SCREEN --- */
        #screen-print {
            align-items: center; justify-content: center;
            background-image: radial-gradient(var(--ink) 0.5px, transparent 0.5px); background-size: 15px 15px;
        }

        .printer-slot {
            width: 280px; height: 16px; background: var(--ink); border-radius: 8px;
            margin-bottom: -5px; z-index: 5;
        }
        .print-area { position: relative; width: 260px; height: 400px; overflow: hidden; display: flex; justify-content: center; }
        .final-strip {
            width: 240px; position: absolute; top: -500px; transition: top 3s cubic-bezier(0.45, 0, 0.55, 1);
            border: 2px solid var(--ink);
        }
        .final-strip.printing { top: 0px; }

        .actions { margin-top: 30px; display: flex; gap: 15px; opacity: 0; transition: 0.5s; }
        .actions.visible { opacity: 1; }
        .btn-dl { background: var(--ink); color: var(--paper); }

        /* Flash */
        .flash-overlay { position: fixed; inset:0; background:#fff; opacity:0; pointer-events:none; z-index:99; }
        .flash-overlay.fire { animation: flash 0.2s; }
        @keyframes flash { 0% { opacity:1; } 100% { opacity:0; } }

    </style>
</head>
<body>

<div id="app">

    <div id="screen-home" class="screen active">
        <div class="home-card sketch-box">
            <h1>SENA BOOTH</h1>
            <div class="subtitle">Minimalist Photo Studio</div>
            <button class="sketch-btn btn-start" onclick="enterBooth()">START</button>
        </div>
    </div>

    <div id="screen-booth" class="screen hidden">
        
        <div class="viewfinder-container sketch-box">
            <video id="video" autoplay playsinline muted></video>
            <div id="countdown" class="countdown">3</div>
        </div>

        <div class="side-controls">
            <div style="flex: 1;"> <div class="control-group">
                    <span class="label">Tone</span>
                    <div class="options-row">
                        <button class="sketch-btn active" onclick="setFilter('color', this)">Color</button>
                        <button class="sketch-btn" onclick="setFilter('bw', this)">B&W</button>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <span class="label">Frame</span>
                    <div class="options-row">
                        <button class="sketch-btn active" onclick="setFrame('#FFF', '#000', this)"><div class="color-dot" style="background:#fff"></div></button>
                        <button class="sketch-btn" onclick="setFrame('#000', '#FFF', this)"><div class="color-dot" style="background:#000"></div></button>
                        <button class="sketch-btn" onclick="setFrame('#F0EAD6', '#000', this)"><div class="color-dot" style="background:#F0EAD6"></div></button>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="btn-shutter" onclick="startSequence()"></div>
            </div>
        </div>

    </div>

    <div id="screen-print" class="screen hidden">
        <div style="font-weight: 700; margin-bottom: 20px;">PRINTING...</div>
        <div class="printer-slot"></div>
        <div class="print-area">
            <img id="result-img" class="final-strip sketch-box" alt="Photo Strip">
        </div>

        <div class="actions" id="end-actions">
            <button class="sketch-btn btn-dl" onclick="downloadImg()">Download</button>
            <button class="sketch-btn" onclick="resetBooth()">Home</button>
        </div>
    </div>

</div>

<div class="flash-overlay" id="flash"></div>
<canvas id="canvas" style="display:none;"></canvas>

<script>
    // STATE
    const state = { filter: 'color', frameBg: '#FFF', frameInk: '#000' };
    const screens = {
        home: document.getElementById('screen-home'),
        booth: document.getElementById('screen-booth'),
        print: document.getElementById('screen-print')
    };
    
    let stream, shots = [];
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // --- NAVIGATION ---
    async function enterBooth() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'user', width: 1280, height: 720 } 
            });
            video.srcObject = stream;
            screens.home.classList.add('hidden');
            screens.booth.classList.remove('hidden');
            screens.booth.classList.add('active');
        } catch(e) { alert("Camera access needed."); }
    }

    // --- SETTINGS ---
    function setFilter(type, el) {
        state.filter = type;
        document.querySelectorAll('.control-group:first-child .sketch-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        video.style.filter = type === 'bw' ? 'grayscale(100%) contrast(1.1)' : 'none';
    }

    function setFrame(bg, ink, el) {
        state.frameBg = bg; state.frameInk = ink;
        document.querySelectorAll('.control-group:last-child .sketch-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // --- CAPTURE ---
    async function startSequence() {
        shots = [];
        document.querySelector('.btn-shutter').style.pointerEvents = 'none';
        for(let i=1; i<=3; i++) {
            await runCountdown(3);
            await captureShot();
        }
        generateStrip();
        document.querySelector('.btn-shutter').style.pointerEvents = 'auto';
    }

    function runCountdown(n) {
        return new Promise(resolve => {
            const el = document.getElementById('countdown');
            el.style.display = 'flex'; let c = n; el.innerText = c;
            const intv = setInterval(() => {
                c--; if(c > 0) el.innerText = c;
                else { clearInterval(intv); el.style.display = 'none'; resolve(); }
            }, 1000);
        });
    }

    function captureShot() {
        return new Promise(resolve => {
            const f = document.getElementById('flash');
            f.classList.add('fire'); setTimeout(() => f.classList.remove('fire'), 200);

            const w = video.videoWidth; const h = video.videoHeight;
            const tc = document.createElement('canvas'); tc.width = w; tc.height = h;
            const tctx = tc.getContext('2d');
            tctx.translate(w, 0); tctx.scale(-1, 1);
            tctx.drawImage(video, 0, 0, w, h);

            if(state.filter === 'bw') {
                tctx.globalCompositeOperation = 'saturation';
                tctx.fillStyle = '#000'; tctx.fillRect(0,0,w,h);
            }
            shots.push(tc); setTimeout(resolve, 800);
        });
    }

    // --- GENERATE ---
    function generateStrip() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        const stripW = 600, photoW = 520, photoH = (photoW*3)/4, gap = 30, headH = 120, footH = 80;
        const totalH = headH + (photoH*3) + (gap*2) + footH;
        canvas.width = stripW; canvas.height = totalH;
        
        ctx.fillStyle = state.frameBg; ctx.fillRect(0,0,stripW,totalH);
        
        ctx.fillStyle = state.frameInk; ctx.textAlign = 'center';
        ctx.font = '700 50px "DM Sans"'; ctx.fillText('SENA', stripW/2, 70);
        ctx.font = '400 30px "DM Sans"'; ctx.fillText('PHOTOBOOTH', stripW/2, 110);

        let y = headH;
        shots.forEach(shot => {
            const sR = shot.width/shot.height, dR = 4/3;
            let sx, sy, sw, sh;
            if(sR > dR) { sh = shot.height; sw = sh*dR; sx=(shot.width-sw)/2; sy=0; }
            else { sw = shot.width; sh = sw/dR; sx=0; sy=(shot.height-sh)/2; }
            ctx.drawImage(shot, sx, sy, sw, sh, (stripW-photoW)/2, y, photoW, photoH);
            y += photoH + gap;
        });

        ctx.font = '400 20px "DM Sans"';
        ctx.fillText(new Date().toLocaleDateString(), stripW/2, totalH - 30);

        const img = document.getElementById('result-img');
        img.src = canvas.toDataURL('image/jpeg', 0.95);

        screens.booth.classList.remove('active'); screens.booth.classList.add('hidden');
        screens.print.classList.remove('hidden'); screens.print.classList.add('active');

        setTimeout(() => {
            img.classList.add('printing');
            setTimeout(() => document.getElementById('end-actions').classList.add('visible'), 3000);
        }, 500);
    }

    function downloadImg() {
        const a = document.createElement('a'); a.download = 'sena-muji-booth.jpg';
        a.href = canvas.toDataURL('image/jpeg', 1.0); a.click();
    }
    function resetBooth() { location.reload(); }
</script>
</body>
</html>
